<html>
    <head>
        <title>TABLE PRACTICE-3</title>
    </head>
    <body>
        <h2>ROW SPANING</h2>
        <table border="1" cellspacing="0">
            <caption>THIS IS THE ROW SPANING </caption>
            
            <tr>
                
                <td colspan="2"></td>
                <td>R1</td>
                <td>R1</td>
                <td colspan="2"></td>
                <td>R1</td>
                <td>R1</td>
            </tr>
            <tr>
                <td>R2</td>
                <td>R2</td>
                <td colspan="2"></td>
                <td>R2</td>
                <td>R2</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>R3</td>
                <td>R3</td>
                <td colspan="2"></td>
                <td>R3</td>
                <td>R3</td>
            </tr>
            <tr>
                <td>R4</td>
                <td>R4</td>
                <td colspan="2"></td>
                <td>R4</td>
                <td>R4</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>R5</td>
                <td>R5</td>
                <td colspan="2"></td>
                <td>R5</td>
                <td>R5</td>
            </tr>
        </table>
        <br><br>
        <H2>COLUMN SPANING</H2>
        <table border="1" cellspacing="0">
            <caption>THIS IS COLUMN SPANING</caption>
            
        <br>
            <tr>
                <td rowspan="2"></td>
                <td>C2</td>
                <td rowspan="2"></td>
                <td>C4</td>
                <td rowspan="2"></td>
                <td>C6</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
                <td>C4</td>
                <td>C5</td>
                <td>C6</td>
            </tr>
            <tr>
                <td>C1</td>
                <td rowspan="2"></td>
                <td>C3</td>
                <td rowspan="2"></td>
                <td>C5</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
                <td>C4</td>
                <td>C5</td>
                <td>C6</td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td>C2</td>
                <td rowspan="2"></td>
                <td>C4</td>
                <td rowspan="2"></td>
                <td>C6</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
                <td>C4</td>
                <td>C5</td>
                <td>C6</td>
            </tr>

        </table>
    </body>

</html>
