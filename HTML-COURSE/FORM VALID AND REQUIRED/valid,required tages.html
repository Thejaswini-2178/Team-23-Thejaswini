<html>
    <head>
        <title>REQUIRED TAGS</title>
    </head>
    <body>
        <form action="">
            <lable for="name">NAME</lable>
            <input type="text" id="name" name="name" required ><br><br>
            <lable for="email">Email</lable>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-1]{gmai.com}" required><br><br>
            <lable for="name">Pasword</lable>
            <input type="password" id="name" name="name" required ><br><br>
            <lable for="gender">Gender</lable>
            <input type="radio" id="gender" name="gender" required>Female
            <input type="radio" id="gender" name="gender" required>Male <br><br>
            <lable for="submit">Submit</lable>
            <input type="submit" id="submit" name="submit">
            
    </body>
</html>
