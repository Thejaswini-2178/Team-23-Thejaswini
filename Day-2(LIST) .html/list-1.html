<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <ol>
        <li>LIST-1</li>
        <ol type="I">
            <li>Order list-1</li>
            <ol type="a">
                <li>Item-1</li>
                <li>Item-2</li>
                <li>Item-3</li>
            </ol>
        <li>LIST-2</li>
        <ol>
            <li>Order list-2</li>
        <ol type="a">
                <li>Item-1</li>
                <li>Item-2</li>
                <li>Item-3</li>
        </ol>
    </ol>
</body>
</html>
