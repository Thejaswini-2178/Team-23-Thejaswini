<html>
    <head>
        <title>MARQEE</title>
    </head>
    <body>
        <marquee direction="left">
            This Marquee tag movies from left-right
        </marquee>
        <marquee direction="right">
            RIGHT-LEFT
        </marquee>
        <hr>

        <marquee direction="left" behaviour="scroll">
            This Marquee tag movies from left-right
        </marquee>
        <marquee direction="right" behaviour="slide">
            RIGHT-LEFT
        </marquee>
        <marquee direction="left" behaviour="alternate">
            This Marquee tag movies from left-right
        </marquee>
        <marquee direction="right" behaviour="scroll">
            RIGHT-LEFT
        </marquee>

        <marquee direction="up" behaviour="scroll">
            This Marquee tag movies from left-right
        </marquee>
        <marquee direction="down" behaviour="slide">
            RIGHT-LEFT
        </marquee>
        <marquee direction="up" behaviour="alternate">
            This Marquee tag movies from left-right
        </marquee>
        <marquee direction="down" behaviour="scroll">
            RIGHT-LEFT
        </marquee>
        
        
        

    </body>
</html>
