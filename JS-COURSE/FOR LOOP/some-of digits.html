<html>
    <head>
        <title>Some of digits</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter the num: "))
            sum=0
            while(n!=0){
            sum+=n%10
            n=parseInt(n/10)
            }
            console.log(sum)
        </script>
    </body>
</html>
