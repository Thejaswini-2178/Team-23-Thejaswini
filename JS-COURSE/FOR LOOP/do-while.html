<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>This is do while loop</h1>
        <h1>This for even numbers</h1>
        <script>
            var n=0
            do {
                document.write(n)
                n++
            } while (n<10);

            var n1=0
            do {
                if( n1%2===0){
                document.write(n1)
                n1++;
                }
                
            } while (n1<10);
        </script>
    </body>
    
</html>
