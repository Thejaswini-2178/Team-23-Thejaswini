<html>
    <head>
        <title>Product</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter the num: "))
            var fact=1
            var i=1
            while(i<=n){
                fact=fact*i
                i++
            }
            console.log(fact)//5*4*3*2*1=120
        </script>
    </body>
</html>
