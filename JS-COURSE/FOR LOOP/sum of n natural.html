<html>
    <head>
        <title>SUM OF n NATURAL</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter the number: "))
            var sum=0
            for(var i=1;i<=n;i++){
                sum+=i
            }
            console.log(sum)
            //or
            var n=parseInt(prompt("enter the number: "))
            var sum=0
            var j=1
            while(j<=n){
                sum+=j
                j++
            }
            console.log(sum)

        </script>
