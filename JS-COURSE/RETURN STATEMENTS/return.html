        <h1>Return statements</h1>
        <script>
            function number(n1,n2){
                var total=n1+n2;
                return total
            }
             var total=number(30,20)
             document.write("the number a+b:  " ,total)

             function number(n1,n2){
                var total=(n1-n2);
                return total
             }
             var total=number(20,60)
             document.write("<br> the subtraction of two numbers:  ",total )
        </script>
        <h1>Return statements of default number</h1>
        <script>
            function number(n1=20,n2){
                var total=(n1*n2)
                return total
            }
            var total=number( undefined,20)
            document.write("the multiplicaton of the two numbers is:",total )
        </script>
