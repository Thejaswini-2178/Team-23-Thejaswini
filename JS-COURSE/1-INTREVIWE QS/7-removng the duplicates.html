<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,2,3,3,4,4,5,6,6,5]
        // console.log(arr)
        var arr1=arr.filter((e,index)=>{
            return arr.indexOf(e)===index
        })
        console.log(arr1)
        console.log(arr)

        // reduce method
        var arr2=arr.reduce((acc,current)=>{
             if(!acc.includes(current)){
                acc.push(current)
             }
             return acc
        },[])
        console.log(arr2)
    </script>
</body>
</html>
