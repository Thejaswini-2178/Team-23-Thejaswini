<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function counter() {
            let count = 0;
            return function () {
                count++;
                console.log(`Count: ${count}`);
            };
        }

        const increment = counter();
        increment(); // Count: 1
        increment(); // Count: 2
        increment(); // Count: 3

    </script>
</body>

</html>
