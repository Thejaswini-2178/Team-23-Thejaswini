<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // diff find.findIndex,filter
        var arr=[12,23,35,46,18]
        var even=arr.find((n)=>{
             return n%2==0
        })
        console.log(even)
        var notEven=arr.find((n1)=>n1%2==0 && n1>50)
        console.log(notEven)// if not it will gives to the undefined

        var arr2=arr.findIndex((m)=>m%2==0)
        console.log(arr2)
        var arr3=arr.findIndex((num)=>num%11==0)
        console.log(arr3)// if not found returns the -1

        var list=arr.filter((m1)=>m1%2==0)
        console.log(list)
        var list2=arr.filter((num1)=>num1%11==0)
        console.log(list2)


    </script>
</body>
</html>
