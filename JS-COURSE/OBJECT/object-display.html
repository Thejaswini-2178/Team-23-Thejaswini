<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                //adding methods
        
                var data = {
            name: "theju",
            age: 20,
            address: { city: "madanapalli", state: "andhra" },
            hobbies: ["playing", "reading"]
        }
        console.log(data)
        // by name
        console.log(data.name)

        // by loop
        for( var i in data){
            console.log(i+"")
        }

        // by object.value()
        console.log(Object.values(data))

        // by JSON.stringify

        console.log(JSON.stringify(data))
     
    </script>
</body>
</html>
