<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <button onclic="getData()">GETDATA</button>
    <script>
       var api_url="https://jsonplaceholder.typicode.com/photos";
       var myData=[]
       function getData(){
        var newData=new XMLHttpRequest();
            newData.open("GET",api_url)
            newData.send()
            newData.onredystatechange=function(){
                if(newDataredystate==4 && newData.status==200){
                    mydata=JSON.parse(newData.response)
                    console.log(mydata)
                }
            }
        }
    </script>
</body>

</html>
