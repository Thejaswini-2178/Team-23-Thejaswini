<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Post ID</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="getData()">GET DATA</button>
    <script>
        var api_url = "https://jsonplaceholder.typicode.com/comments";
        var myData = [];

        function getData() {
            var getDataFromServer = new XMLHttpRequest();
            getDataFromServer.open("GET", api_url);
            getDataFromServer.send();
            getDataFromServer.onreadystatechange = function () {
                if (getDataFromServer.readyState == 4 && getDataFromServer.status == 200) {
                    myData = JSON.parse(getDataFromServer.responseText);
                    console.log(myData);
                    displayData();
                }
            }
        }

        function displayData() {
            var tbody = document.querySelector('tbody');
            tbody.innerHTML = "";  // Clear existing table data
            for (let i = 0; i < myData.length; i++) {
                var myTr = document.createElement("tr");

                // Add data cells
                for (var key in myData[i]) {
                    if (myData[i].hasOwnProperty(key)) {
                        var myTd = document.createElement("td");
                        myTd.innerHTML = myData[i][key];
                        myTr.appendChild(myTd);
                    }
                }

                // Edit button
                var editBut = document.createElement("button");
                editBut.innerHTML = "Edit";
                editBut.setAttribute("onclick", "editUser(" + i + ")");
                var editTd = document.createElement("td");
                editTd.appendChild(editBut);
                myTr.appendChild(editTd);

                // Delete button
                var delBut = document.createElement("button");
                delBut.innerHTML = "DELETE";
                delBut.setAttribute("onclick", "delUser(" + i + ")");
                var delTd = document.createElement("td");
                delTd.appendChild(delBut);
                myTr.appendChild(delTd);

                tbody.appendChild(myTr);
            }
        }

        function delUser(i) {
            myData.splice(i, 1);
            console.log("You are deleting the data at index: " + i);
            displayData();  // Update table after deletion
        }

        function editUser(i) {
            console.log("Edit functionality not implemented for index: " + i);
            // Implement your edit functionality here
        }
    </script>
</body>

</html>
