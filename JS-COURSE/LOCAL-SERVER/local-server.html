<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./local1.css">
</head>
<body>
    <div class="container"><h1>DATA FORM</h1></div>
    <div class="row">
        <div class="content">
            <label for="">First Name</label><br>
            <input type="text" placeholder="Enter Your Name" id="fname">
        </div>
        <div class="content">
            <label for="">Last Name</label><br>
            <input type="text" placeholder="Enter Your SureName" id="lname">
        </div>
        <div class="content">
            <label for="">Email Id</label><br>
            <input type="email" placeholder="Enter Your Email" id="mail">
        </div>
        <div class="content">
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter Your Password" id="password"><br><br>
            <button type="button" id="button">SUBMIT</button>
        </div>
    </div>

    <div class="container2">
        <h1>Table </h1>
        <div class="row2">
            <table border="1" cellspacing="0" cellpadding="5px">
                <tr>
                    <th>First Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>
</html>
