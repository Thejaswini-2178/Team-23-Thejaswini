<html>
    <head>
        <title>Sum of even natural</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter the number:"))//10
            var sumOfEven=0
            var sumOfOdd=0
            var i=1
            while(i<=n){//t
                if(i%2==0){//
                    sumOfEven+=i
                }
                else{
                    sumOfOdd+=i
                }
                i++
            }
            console.log(sumOfEven)
            console.log(sumOfOdd)

            //product
            var n=parseInt(prompt("enter the number:"))//10
            var proOfEven=1
            var proOfOdd=1
            var i=1
            while(i<=n){//t
                if(i%2==0){//
                    proOfEven*=i
                }
                else{
                    proOfOdd*=i
                }
                i++
            }
            console.log(proOfEven)
            console.log(proOfOdd)

            
        </script>
    </body>
</html>
