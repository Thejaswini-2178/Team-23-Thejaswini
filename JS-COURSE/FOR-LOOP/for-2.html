        <title>for loop</title>
    </head>
    <body>
        <h1>for loop for sum of the given numbers</h1>
        <script>
            total=0
            for(i=0;i<10;i++){
                sum=total+=i
            }
                document.write( "The sum of first 10 numbers are: "+ sum)
