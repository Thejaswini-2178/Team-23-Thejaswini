<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <h1>FOR LOOP</h1>
        <h3>Natural numbers</h3>
        <script>
            for(i=0;i<11;i++){
                document.write(i+"<br>")
            }
        </script>
        <h3>even numbers</h3>
        <script>
            for(i=0; i<11;i++){
                if(i%2==0)
                document.write(i+"<br>")
            }
        </script>
        <h3>odd numbers</h3>
        <script>
            for(j=0;j<10;j++){
                if(j%2 !==0){
                document.write(j+"<br>")
            }
            }
        </script>
        <h3>sum of given numbers</h3>
        <script>
            for(k=20;k<11;k++){
                document.write(k++)

            }
        </script>

    </body>
</html>
