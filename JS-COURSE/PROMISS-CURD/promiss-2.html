<html>
    <head>
        <title>PROMISS</title>
        <link rel="stylesheet" href="./promiss-2.css">
        <style>
            
            .main{
                width:600px;
                padding:20px;
                border: 5px solid purple;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="subcont">
                <h4>Regestration form</h4>
            </div>
            <div class="container">
                <label>Would be attended the xyz event?</label>
                <input type="radio" name="Yes">Yes
                <input type="radio" name="No">No
            </div>
            <div class="container">
                <label>Name</label>
                <input type="text" id="fname">
                <input type="text" id="lname">
            </div>
            <div class="container">
                <label>Email</label>
                <input type="email" id="email">
            </div>
            <div class="container">
                <label>Phone Number</label>
                <input type="text">
            </div>
            <div class="container">
                <label>How meny Guestes are you bringing?</label>
                <input type="number">
            </div>
        </div>
        <div class="main">
            <div id="content">
                <h4>Table Data</h4>
            </div>
            <div id="table">
                <table>
                    <tr>
                        <th>Attended or not</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Number of guestes</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
