<html></html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
           //function -invock :the code inside the function will exicutes only when the function is invocked
            function numbers(){
                for( var i=0;i<10;i++){
                console.log(i)
                }
            }
            numbers()

            // even numbers()
            function even(){
                for( var j=2;j<10;j++){
                    if(j%2==0){
                        console.log(j)
                    }
                }
            }
            even()

            
            
        </script>
    </body>
</html>
