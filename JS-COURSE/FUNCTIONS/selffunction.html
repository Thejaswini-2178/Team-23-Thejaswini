<html>
    <head>
        <title>Self declaration function</title>
    </head>
    <body>
        <h1>Self invocate or Immediate invocate function</h1>
        <script>
            (function(){
                document.write("this can exeicute by itself without calling that function name.<br> hence it is alsco called as self invocate or the immediate declaration function <br>")
            })()
        </script>
        <h2>Example</h2>
        <h3>calculate the given numbers:50+20=?</h3>
        <h4>Answer:</h4>
        <script>
            (function(){
                document.write(20+50)
            })()
        </script>
    </body>
</html>
