<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // this is closer : function inside a function
        function outer(){
            console.log("hii this is inner")
            function inner(){
                console.log("this is the outer")
            }
            inner()
        }
        outer()

        // onother way to exicute the code
        function outer1(){
            console.log("hii this is inner")
            function inner1(){
                console.log("this is the outer")
                return inner1
            }
            return inner1
        }
        outer1()()

        // if we want to exicute it orderwise
        function outer2(){
            console.log("hii this is inner")
            function inner2(){
                console.log("this is the outer")
            }
            return inner2
        }
        // res()...it cannot be call befor tvariable soting
        var res=outer2()
        res()
       


     


    </script>
</body>
</html>
