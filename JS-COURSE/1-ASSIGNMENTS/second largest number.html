    <script>
        //1.Write a function that finds the second largest number in an array.
        function secondLargest(num) {
            num.sort((a, b) => a - b)
            console.log(num[num.length - 2])
        }
        var array = [12, 23, 34, 12, 23, 65, 56]
        secondLargest(array)

        // 2.Implement a function to flatten a nested array (e.g., [1, [2, [3, [4]]]] to [1, 2, 3, 4]).
        function flattenArray(arr) {
            var flatten = arr.flat(Infinity)
            console.log(flatten)
        }
        var array = [1, [2, [3, [4]]]]
        flattenArray(array)

        //3.Write a function to merge two sorted arrays into a single sorted array.
        function SortedArray() {
            var arr1 = [12, 23, 32, 24, 10]
            var arr2 = [13, 24, 54, 56]
            var singleArray = arr1.concat(arr2)
            singleArray.sort((a, b) => a - b)
            console.log(singleArray)
        }
        SortedArray()

        //6.Implement a function to find the intersection of two arrays.
        function intersection() {
            var array = [12, 23, 34, 45,]
            var array2 = [23, 34, 56, 76, 12]
            var common = []
            for (var i = 0; i < array.length; i++) {
                for (var j = 0; j < array2.length; j++) {
                    if (array[i] === array2[j]) {
                        if (!common.includes(array[i])) {
                            common.push(array[i])
                        }
                    }
                }
            }
            console.log(common)
        }
        intersection()
