<body>
    <script>
        // 12.Write a function to convert a given number to Roman numerals.
        function convertToRoman(num) {
            // Array of Roman numeral values and their corresponding symbols
            const romanNumerals = [
                { value: 1000, symbol: 'M' },
                { value: 900, symbol: 'CM' },
                { value: 500, symbol: 'D' },
                { value: 400, symbol: 'CD' },
                { value: 100, symbol: 'C' },
                { value: 90, symbol: 'XC' },
                { value: 50, symbol: 'L' },
                { value: 40, symbol: 'XL' },
                { value: 10, symbol: 'X' },
                { value: 9, symbol: 'IX' },
                { value: 5, symbol: 'V' },
                { value: 4, symbol: 'IV' },
                { value: 1, symbol: 'I' }
            ];

            let result = ''; // To store the Roman numeral

            // Loop through the romanNumerals array and build the Roman numeral
            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= romanNumerals[i].value) {
                    result += romanNumerals[i].symbol; // Add the Roman symbol to the result
                    num -= romanNumerals[i].value;    // Subtract the Roman value from the number
                }
            }

            return result; // Return the final Roman numeral string
        }

        // Example usage:
        console.log(convertToRoman(58));  // Output: LVIII
        console.log(convertToRoman(1994)); // Output: MCMXCIV
        console.log(convertToRoman(9));    // Output: IX

    </script>
