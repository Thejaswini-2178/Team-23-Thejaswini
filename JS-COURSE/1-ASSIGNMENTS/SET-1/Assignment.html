    <script>
        //Write a function that takes a string as input and returns the string reversed

        function reverseNum(str) {
            console.log(str.split("").reverse().join(""))
        }
        var string = "hellow this theju"
        reverseNum(string)

        //Write a function that finds the largest number in an array.
        function largestNum(arr) {
            arr.sort((a, b) => a - b)
            console.log(arr[arr.length - 1])
        }
        var array = [12, 23, 34, 25, 4, 56, 3, 24, 24]
        largestNum(array)


        //Write a function to check whether a given string is a palindrome
        function palindrom(str) {
            str1 = str.split("").reverse().join("")
            if (str.toLowerCase() === str1.toLowerCase()) {
                console.log("palindrome")
            } else {
                console.log("not a palindrome")
            }
        }
        var string = "madam"
        palindrom(string)


        //Write a function to remove duplicate elements from an array.
        function duplicateRemove(array) {
            var nonduplicate = []
            for (var i = 0; i < array.length; i++) {
                if (!nonduplicate.includes(array[i])) {
                    nonduplicate.push(array[i])
                }
            }
            console.log(nonduplicate)
        }
        var array = [12, 23, 12, 12, 23, 45, 34, 12, 45]
        duplicateRemove(array)


        // 5. Write a function that prints numbers from 1 to n with the FizzBuzz logic:
        //    - For multiples of 3, print "Fizz".
        //    - For multiples of 5, print "Buzz".
        //    - For multiples of both 3 and 5, printÂ "FizzBuzz".

        function multiples(n) {
            for (var i = 0; i < n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log(i, "FizzBuzz")
                }
                else if (i % 3 === 0) {
                    console.log(i, "fizz")
                } else if (i % 5 === 0) {
                    console.log(i, "buzz")
                } else {
                    console.log(i)
                }
            }
        }
        multiples(20)
