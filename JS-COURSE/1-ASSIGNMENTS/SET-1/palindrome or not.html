<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Write a function to check whether a given string is a palindrome
        var string = prompt("")
        var string1 = string.split("").reverse().join("")
        if (string.toLocaleLowerCase() === string1.toLocaleLowerCase()) {
            console.log(string, " is palindrom")
        } else {
            console.log("Not palindrome")
        }

        function palindrom(str){
            var str2=str.split("").reverse().join("")
            if(str.toLocaleLowerCase()===str2.toLocaleLowerCase()){
                console.log("palindrome")
            }
            else{
                console.log("not palindrome")
            }
        }
        var str=prompt("")
        palindrom(str)
    </script>
</body>

</html>
