<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // What is an object in JavaScript?
        // An object is a collection of key-value pairs where keys are strings (or Symbols) and values can be any data type.
        // How do you create an object in JavaScript?
        // Using object literals, constructors, Object.create(), or .classes

        //  normal object creating using literals
        var myObj = {
            name: "theju",
            id: 21,
            place: "mpl"
        }
        console.log(myObj)
        console.log(myObj.id)

        // creating the object using constructor
        //The new keyword is used to create a new uniqe  object from a constructor function
        //In a constructor function, this refers to the newly created object. 
        // It allows you to assign properties and methods to that object.
        function objec(fname, lname, id, place) {
            this.fname = fname
            this.lname = lname
            this.id = id
            this.place = place
        }
        var person1 = new objec("theju", "yel", 2432, "india")
        console.log(person1)

        // Object.create()
        const person = Object.create(null)
        person.name = "theju"
        person.age = 21
        console.log(person)
        console.log(person.name)


        // A class in JavaScript is a blueprint for creating objects. 
        // It simplifies the creation, organization, and reusability of objects by providing a structured way to define properties and methods.
        //When working with multiple related objects:
        // If you need several objects with the same properties and methods, use a class to avoid redundancy.
        //For simple objects: If you only need a single instance or a small object, classes may be overkill. 
        // Use object literals instead:
        class Car {
            constructor(brand, model) {
                this.brand = brand;
                this.model = model;
            }
        }
        const car1 = new Car('Toyota', 'Corolla');
        const car2 = new Car('Honda', 'Civic');



    </script>
</body>

</html>
