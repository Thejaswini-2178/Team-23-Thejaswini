<!DOCTYPE html>

<body>
    <script>
        //Write a function to check whether a given string is a palindrome
        var string = prompt("")
        var string1 = string.split("").reverse().join("")
        if (string.toLocaleLowerCase() === string1.toLocaleLowerCase()) {
            console.log(string, " is palindrom")
        } else {
            console.log("Not palindrome")
        }
    </script>
</body>
