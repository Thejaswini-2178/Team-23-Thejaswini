<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //without buit in function
        function paranthasisi(str){
            var count=0;
            for(var char of str){
                if(char==="("){
                    count++
                }
                else if(char===")"){
                    count--
                }
                if(count<0){
                    return false
                }
            }
            return count===0
        }
        console.log(paranthasisi("("))
    </script>
    
</body>
</html>
