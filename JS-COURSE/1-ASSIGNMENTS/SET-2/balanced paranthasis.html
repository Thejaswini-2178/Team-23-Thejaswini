<!DOCTYPE html>

<head>

<body>
    <script>
        //without buit in function
        function paranthasisi(str) {
            var count = 0;
            for (var char of str) {
                if (char === "(") {
                    count++
                }
                else if (char === ")") {
                    count--
                }
                if (count < 0) {
                    return false
                }
            }
            return count === 0
        }
        console.log(paranthasisi("("))


        // built in function
        function getPermutationsIterative(arr) {
            let results = [[]]; // Start with an empty permutation.

            for (let num of arr) {
                let newResults = [];
                for (let perm of results) {
                    for (let i = 0; i <= perm.length; i++) {
                        // Insert 'num' at every possible position in the current permutation.
                        newResults.push([...perm.slice(0, i), num, ...perm.slice(i)]);
                    }
                }
                results = newResults;
            }

            return results;
        }

        // Example usage
        let nums = [1, 2, 3];
        console.log(getPermutationsIterative(nums));

    </script>

</body>

</html>
