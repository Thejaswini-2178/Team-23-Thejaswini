        var arr = [1, 2, [2, 9, [3, [4, 5]]]]

        function sumOfElements(arr) {
            let sum = 0;

            function calculateSum(subArray) {
                for (let element of subArray) {
                    function calculateSum(arr) {
                        for (let element of arr) {
                            if (Array.isArray(element)) {
                                calculateSum(element); // Recursive call for nested arrays
                            } else {
                                sum += element; // Add the number to the sum
                            }
                        }
                    }
                }
            }

            calculateSum(arr); // Start the recursive summation
            return sum;
        }

        // Example usage:
        const multidimensionalArray = [[1, 2, [3, 4]], [5, 6], 7];
        console.log(sumOfElements(multidimensionalArray)); // Output: 28
