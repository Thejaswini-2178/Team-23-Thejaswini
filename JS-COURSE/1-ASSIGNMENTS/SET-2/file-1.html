<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //second largest number
        function secondLargest(n) {
            n.sort((a, b) => a - b)
            var len = n.length
            console.log(n[len - 2])
        }
        var arr = [12, 45, 23, 65, 56, 34, 23]
        secondLargest(arr)

        //flatten
        function flattenArr(arr) {
            var flatten = arr.flat(Infinity)
            console.log(flatten)
        }
        var arr = [1, [2, [3, [4, [5]]]]]
        flattenArr(arr)

        //single sorted
        function singleSorted() {
            var a = [12, 2, 34, 56, 23]
            var b = [13, 24, 35, 2, 34]
            var c = a.concat(b)
            // console.log(c)
            c.sort((a, b) => a - b)
            console.log(c)
        }
        singleSorted()

        // intersection

        function interSection() {
            var arr1 = [12, 23, 13, 24]
            var arr2 = [13, 12, 14, 26]
            var common = []
            for (var i = 0; i < arr1.length; i++) {
                for (var j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        if (!common.includes(arr1[i])) {
                            common.push(arr1[i])
                        }
                    }
                }
            }
            console.log(common)
        }
        interSection()

        // fibonacci
        function fibonocii(n) {
            var a = 0;
            var b = 1;
            while (n > 0) {
                console.log(a)
                var c = a + b;
                a = b
                b = c /
                    n--
            }
        }
        var n = 5
        fibonocii(n)




        // multidimentional array
        function multidimensional(arr) {
            var array = arr.flat(Infinity)
            var sum = 0
            for (var i = 0; i < array.length; i++) {
                sum += array[i]
            }
            console.log(sum)
        }
        var arr = [12, 2, [1, [24, [4]]]]
        multidimensional(arr)

        // array of an element
        function arrayOfObj(arr, prop) {
            var result = []
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i]
                var key = item[prop]
                if (!result[key]) {
                    result[key] = []
                }
                result[key].push(arr[i])
            }
            return result
        }
        var arr = [
            { name: "theju", age: 21, state: "andhra" },
            { name: "madhu", age: 23, state: "telengana" },
            { name: "himavari", age: 22, state: "kerala" },
            { name: "lalli", age: 21, state: "tamilnadu" },
            { name: "devi", age: 25, state: "andhra" }
        ]
        var property = arrayOfObj(arr, "state")
        console.log(property)

        // angroms
        function angrom(str1, str2) {
            if (str1.length === str2.length) {
                var sortedStr1 = str1.sort("").reverse().join("")
                var sortedStr2 = str2.sort("").reverse().join("")
                return sortedStr1 === sortedStr2
            }
        }
        var str1 = angrom("hellow", "world")
        var str2 = angrom("listen", "silent")
    </script>
</body>

</html>
