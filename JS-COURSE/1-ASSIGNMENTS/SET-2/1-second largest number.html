        function secondLargestNum(arr){
            var first=-Infinity
            var second=-Infinity
            for(var i=0;i<arr.length;i++){
                if(arr[i]>first){
                    second=first
                    first=arr[i]
                }
                else if(arr[i]>second && arr[i]!==first){
                    second=arr[i]
                }
            }
            document.write(second+"</br>")
