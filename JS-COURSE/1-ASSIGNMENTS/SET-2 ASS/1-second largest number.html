        // map method method()
        function secondLarge(arr) {
            var first = arr[0]
            var second = -Infinity
            arr.map((num) => {
                if (num > first) {
                    second = first
                    first = num

                }
                else if (num !== first && num > second) {
                    second = num
                }
            })
            return second
        }
        secondLarge([12, 36, 72, 79])

            arr.reduce((acc, num) => {
                if (num > firstLarg) {
                    secondLar = firstLarg
                    firstLarg = num
                }
                else if (num !== firstLarg && num > secondLar) {
                    secondLar = num
                }
                return acc
            }, {})
            return secondLar
        }
        console.log(SecLarg([12, 24, 35]))


        // without builtinfunction

        function secondLargestNum(arr) {
            var first = -Infinity
            var second = -Infinity
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > first) {
                    second = first
                    first = arr[i]
                }
                else if (arr[i] > second && arr[i] !== first) {

                }
