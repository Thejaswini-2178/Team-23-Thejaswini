        function fibonocciNumber(n) {
            var a=0;
            var b=1;
            while((n+1)>0){
                document.write(a+"</br>")
                var c=a+b;
                a=b;
                b=c;
                n--
            }
        }

        function fibonacci(n) {
            let fibSequence = [0, 1];

            // Use a basic for loop to calculate the Fibonacci sequence
            for (let i = 0; i < n ; i++) {
                let next = fibSequence[i] + fibSequence[i + 1];
                fibSequence.push(next);
            }
            // Display the Fibonacci sequence
            fibSequence.forEach(num => document.write(num + "<br/>"));
        }
        var n = prompt("Enter the number");
        fibonacci(n);
