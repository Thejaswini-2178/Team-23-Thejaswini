    <script>
        //3.Write a function to merge two sorted arrays into a single sorted array.
        function SortedArray() {
            var arr1 = [12, 23, 32, 24, 10]
            var arr2 = [13, 24, 54, 56]
            var singleArray = arr1.concat(arr2)
            singleArray.sort((a, b) => a - b)
            console.log(singleArray)
        }
        SortedArray()
        

        // without built in method
        function SortedArray() {
            var arr1 = [12, 23, 32, 24, 10];
            var arr2 = [13, 24, 54, 56];
            var singleArray = [];
            for(var i=0;i<arr1.length;i++){
                singleArray.push(arr1[i])
            }
            for(var j=0;j<arr2.length;j++){
                singleArray.push(arr2[j])
            }
            for(var k=1;k<singleArray.length;k++){
                var current=singleArray[k]//23
                var m=k-1//
                while(m>=0 && singleArray[m]>current){//12>24
                    singleArray[m+1]=singleArray[m]
                    m--
                }
                singleArray[m+1]=current
            }
            console.log(singleArray)
        }
