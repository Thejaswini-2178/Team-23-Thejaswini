<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //10.Implement a function to calculate the nth Fibonacci number using recursion and memoization.
        function fibonacci(n) {
            const memo = [0, 1]; // Initialize an array to store the Fibonacci numbers

            // Loop to calculate Fibonacci numbers from 2 to n
            for (let i = 2; i <= n; i++) {
                memo[i] = memo[i - 1] + memo[i - 2];  // Calculate Fibonacci using memoized values
            }

            return memo[n];  // Return the nth Fibonacci number
        }

        // Example usage:
        console.log(fibonacci(10)); // Output: 55
        console.log(fibonacci(20)); // Output: 6765
    </script>
</body>

</html>
