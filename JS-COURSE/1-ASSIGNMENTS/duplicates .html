<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Write a function to remove duplicate elements from an array.
        var array1 = [12, 23, 12, 23, 14, 25, 23, 12,]
        nonDuplicate = []
        for (var i = 0; i < array1.length; i++) {
            if (!nonDuplicate.includes(array1[i])) {
                nonDuplicate.push(array1[i])
            }
        }
        console.log(nonDuplicate)
    </script>
</body>

</html>
