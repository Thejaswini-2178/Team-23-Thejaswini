                background-color: lavender;

            ul{

    <body>
        <h4>assigning the elements by using the getby tag name</h4>
        <h4 id="firstid">getElementById</h4>
        <h4>getElementsByTagName</h4>
        <h4 class="cls">getElementByClassName</h4>
        <h4>documentQuarySelector</h4>
        <h4>documentbyQuarryall</h4>
        <h4 name="nam">getElementByName</h4>
        <script>
            document.querySelector("h4").style.color="magenta"
            document.getElementById("firstid").style.color="red"
            document.getElementsByTagName("h4")[2].style.color="green"//array type
            document.getElementsByClassName("cls")[0].style.color="orange"//array type
            document.getElementByName("name1").style.color="magenta"
            document.querySelectorAll("h4")[6].style.color="green"
        </script>
    </body>
