<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-container p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-row {
            display: flex;
            gap: 10px;
        }

        .form-group-row .form-group {
            flex: 1;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <p>Fill out the form carefully for registration</p>
        <form id="registrationForm">
            <!-- Student Name -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <!-- Birth Date and Gender -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="birthMonth">Birth Date</label>
                    <select id="birthMonth" name="birthMonth" required>
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <!-- Add other months -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDay">Day</label>
                    <select id="birthDay" name="birthDay" required>
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Add other days -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Please Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="streetAddress2">Street Address Line 2</label>
                <input type="text" id="streetAddress2" name="streetAddress2">
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State / Province</label>
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal / Zip Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <!-- Contact Information -->
            <div class="form-group">
                <label for="email">Student E-mail</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" name="mobileNumber" placeholder="000-000-0000" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="workNumber">Work Number</label>
                <input type="text" id="workNumber" name="workNumber">
            </div>
            <!-- Company and Course -->
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Please Select</option>
                    <option value="Course1">Course 1</option>
                    <option value="Course2">Course 2</option>
                </select>
            </div>
            <!-- Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
