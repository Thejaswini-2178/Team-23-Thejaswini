<html>

<head>
    <title>Curd-application</title>
</head>
<style>
    .child {
        background-color: rgb(72, 5, 113);
        width: 300px;
        border-radius: 30px;
        margin: auto;
        padding: 10px 20px;
        color: rgb(243, 235, 235);

        input {
            border: transparent;
            border-radius: 10px;
        }

        h1 {
            color: rgb(236, 173, 56);
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
        }
    }

    .child button {
        margin: 15px;
        border-radius: 10px;
        border: none;
        background-color: orange;
    }

    #tablebox {
        margin:30px 150px;
        border-radius: 20px;
        width: 400px;
        border-collapse: collapse;
        background-image: radial-gradient(rgb(228, 93, 116),rgb(99, 8, 126)); 
        table{
            border-radius: 10px;
            border:transparent;
            color: white;
            padding: 3px;
            th{
                color:rgb(66, 250, 41);
            }
        }
    }
    #tablebox table:nth-child(even){
         background-color: rgb(235, 227, 227);;
    } 
    #update{
        display: none;
    }
</style>

<body>
    <!-- step-4 to crea te an form for this -->
    <div class="child">
        <h1>Form</h1>
        <label>Enter Name</label><br>
        <input type="text" id="name">
    </div>
    <div class="child">
        <label>Color</label><br>
        <input type="text" id="color">
    </div>
    <div class="child">
        <label>Type</label><br>
        <input type="text" id="type">
    </div>
    <div class="child">
        <button type="button" id="add" onclick="addUser()">Add</button>
        <button type="button" id="update" onclick="updateUser()">Update</button>
    </div>
    <div id="tablebox">
        <!-- step 5 to cre a tbable structure -->
        <table border="1" cellspacing="0px" cellpadding="10px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Type</th>
                    <th>EDIT</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./5.curd.js"></script>
</body>

</html>
