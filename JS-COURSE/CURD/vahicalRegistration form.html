<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d47a1;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #1e88e5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            margin-left: 10px;
            border: transparent;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .form-group-row {
            display: flex;
            gap: 10px;
        }

        .form-group-row .form-group {
            flex: 1;
        }

        .progress-bar {
            width: 50%;
            height: 8px;
            background-color: #4caf50;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #ffeb3b;
            color: #0d47a1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 263px;
            width: 100px;
        }

        .btn-submit:hover {
            background-color: #fdd835;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="progress-bar"></div>
        <h1>Vehicle Registration Form</h1>
        <form id="vehicleForm">
            <!-- Contact Name -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title" name="title" required>
                        <option value="">Select</option>
                        <option value="Mr">Mr.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Dr">Dr.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="streetAddress2">Street Address Line 2</label>
                <input type="text" id="streetAddress2" name="streetAddress2">
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region">
                </div>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="postalCode">Postal / Zip Code</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <!-- Company Name -->
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName">
            </div>
            <!-- Company Address -->
            <div class="form-group">
                <label for="companyStreetAddress">Company Street Address</label>
                <input type="text" id="companyStreetAddress" name="companyStreetAddress">
            </div>
            <div class="form-group">
                <label for="companyStreetAddress2">Street Address Line 2</label>
                <input type="text" id="companyStreetAddress2" name="companyStreetAddress2">
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="companyCity">City</label>
                    <input type="text" id="companyCity" name="companyCity">
                </div>
                <div class="form-group">
                    <label for="companyRegion">Region</label>
                    <input type="text" id="companyRegion" name="companyRegion">
                </div>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="companyPostalCode">Postal / Zip Code</label>
                    <input type="text" id="companyPostalCode" name="companyPostalCode">
                </div>
                <div class="form-group">
                    <label for="companyCountry">Country</label>
                    <select id="companyCountry" name="companyCountry">
                        <option value="">Select</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-submit" onclick="displayData()">Submit</button>
            <button type="submit" class="btn-submit" onclick="updateData()">Update</button>

        </form>
        <br><br>
    </div>
    <div>
        <table border="1"cellpadding="10" cellspacing="0px">
            <thead>
                <tr>
                    <br><br>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>streetAddress</th>
                    <th>Street AddressLine2</th>
                    <th>City</th>
                    <th>Region</th>
                    <th>Postal</th>
                    <th>Country</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script>
    var myData=[]
    function displayData(){
        var enterData={
            title:document.getElementById("title").value,
            firstName:document.getElementById("firstName").value,
            lastName:document.getElementById("lastName").value,
            streetAddress:document.getElementById("streetAddress").value,
            streetAddress2:document.getElementById("streetAddress2").value,
            city:document.getElementById("city").value,
            region:document.getElementById("region").value,
            companyPostalCode:document.getElementById("companyPostalCode").value,
            Country:document.getElementById("Country").value
        }
        myData.push(enterData)
        tableData()
    }
    function tableData(){
        var tbody=document.querySelector("tbody").innerHTML=""
        for(var i=0;i>myData.length;i++){
            var tr=document.createElement("tr")
            for(var a in myData[i]){
                var td=document.createElement("td")
                td.innerHTML=myData[i][a]
                tr.appendChild(td)
            }

            // adding the edit buttons to the table data
            var editTd=document.createElement("td")
            var editBTN=document.createElement("button")
            editBTN.innerHTML="Edit"
            editBTN.setAttribute("onclick","editData("+i+")")
            editBTN.appendChild(editTd)
            tr.appendChild(editBTN)

            // deletebutton is adding
            var delTd=document.createElement("td")
            var delBTN=document.createElement("button")
            delBTN.innerHTML="Delet"
            delBTN.setAttribute("onclick","deleteData("+i+")")
            delBTN.appendChild(delBTN)
            tr.appendChild(delBTN)
            document.querySelector("tbody").appendChild(tr)
        }
    }
    function editdeleteData(i){
        console.log("You deleted the data at in index of ",i)
        myData.splice(i,1)
    }

    



</script>
</html>
