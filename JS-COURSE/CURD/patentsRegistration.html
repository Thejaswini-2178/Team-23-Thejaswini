<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-row {
            display: flex;
            gap: 10px;
        }

        .form-group-row .form-group {
            flex: 1;
        }

        .form-group-inline {
            display: inline-block;
            margin-right: 15px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Patient Registration Form</h1>
        <form id="patientRegistrationForm">
            <!-- Patient Name Section -->
            <div class="form-section">
                <h2>Patient Name</h2>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="legalFirstName">Legal First Name</label>
                        <input type="text" id="legalFirstName" name="legalFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="legalLastName">Legal Last Name</label>
                        <input type="text" id="legalLastName" name="legalLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="suffix">Suffix</label>
                        <input type="text" id="suffix" name="suffix">
                    </div>
                    <div class="form-group">
                        <label for="preferredName">Preferred First Name</label>
                        <input type="text" id="preferredName" name="preferredName">
                    </div>
                </div>
            </div>

            <!-- Today's Visit Section -->
            <div class="form-section">
                <h2>Today's Visit</h2>
                <div class="form-group">
                    <label for="visitReason">What is the reason for your visit today?</label>
                    <input type="text" id="visitReason" name="visitReason" required>
                </div>
                <div class="form-group">
                    <label>Have you been treated at any Doctors Care office location before?</label>
                    <div class="form-group-inline">
                        <input type="radio" id="treatedYes" name="treatedBefore" value="Yes">
                        <label for="treatedYes">Yes</label>
                    </div>
                    <div class="form-group-inline">
                        <input type="radio" id="treatedNo" name="treatedBefore" value="No">
                        <label for="treatedNo">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Have there been any changes to your information in the past 6 months?</label>
                    <div class="form-group-inline">
                        <input type="radio" id="infoChangedYes" name="infoChanged" value="Yes">
                        <label for="infoChangedYes">Yes</label>
                    </div>
                    <div class="form-group-inline">
                        <input type="radio" id="infoChangedNo" name="infoChanged" value="No">
                        <label for="infoChangedNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Patient Demographics Section -->
            <div class="form-section">
                <h2>Patient Demographics</h2>
                <div class="form-group">
                    <label for="address">Permanent Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="phone">Phone #</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="socialSecurity">Social Security #</label>
                        <input type="text" id="socialSecurity" name="socialSecurity">
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                </div>
            </div>

            <!-- Emergency Contact Information -->
            <div class="form-section">
                <h2>Emergency Contact Information</h2>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="emergencyContactName">Contact Name</label>
                        <input type="text" id="emergencyContactName" name="emergencyContactName" required>
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhone">Phone #</label>
                        <input type="text" id="emergencyPhone" name="emergencyPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="relationshipToPatient">Relationship to Patient</label>
                        <input type="text" id="relationshipToPatient" name="relationshipToPatient">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
