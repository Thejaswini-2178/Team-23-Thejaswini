<html>
    <head>
        <title>Case</title>
    </head>
    <body>
        <h1>case statements</h1>
        <script>
            var a=prompt("Enter the number: ")
            switch (true) {
                case a<=50:
                    document.write(a+" the number is smaller than the 50")
                    break;
                case a<=100:
                    document.write(a+" the number is smaller the 100 ")
                    break;
                case a<=150:
                    document.write(a+" the number is smaller than 150")
                default:
                    document.write(a+" the number is exceeds the 500")
                    break;
            }
        </script>
    </body>
</html>
