<html>
    <head>
        <title>assignment</title>
    </head>
    <body>
        <h1>Assignment operator</h1>
        <h2>a=10 <br> b=20</h2>
        <h2>result</h2>
        <script>
            var a=10
            var b=20
            var c=50
            var d=80

            document.write(" <br>a=b:  ", a=b)
            document.write(" <br>a+=b:  ", a+=b)  // it is same as a=a+b
            document.write(" <br>a-=b:  ", a-=b)  // it is same as a=a-b
            document.write(" <br>a*=b:  ", a*=b)
            document.write(" <br>a/=b:  ", a/=b)
            document.write(" <br>a%=b:  ", a%=b)
            document.write(" <br>b+=a:  ", b+=a)
            document.write(" <br>b-=a:  ", b-=a)
            document.write(" <br>b+=a:  ", b+=a)
            document.write(" <br>b*=a:  ", b*=a)
            document.write(" <br>b/=a:  ", b/=a) //same as b=b/a

        </script>
    </body>
</html>
