<html>

    <body>
        <h1>Comparision operator</h1>
        <h4>a=50 <br> b=30</h4>
        <script>
            var a=50
            var b=30
            document.write(" <br>a==b: ",a==b)
            document.write(" <br> it means the vaalu and the data type should be same a===b: ",a===b)
            document.write("<br> it means not equal a!=b: ",a!=b)
            document.write("<br> it means the valu should not be equal  and also the datatype should not be equal a!==b: ",a!==b)
            document.write(" <br>a>b: ",a>b)
            document.write(" <br>a<b: ",a<b)
            document.write(" <br>a>=b: ",a>=b)
            document.write(" <br>a<=b: ",a<=b)
        </script>
