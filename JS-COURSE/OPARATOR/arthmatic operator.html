<html>
    <head>
        <title>oprator</title>
    </head>
    <body>
        <h1>Arthmetic operator</h1>
        <h2>a=45 <br> b=15</h2>
        <h2>Result:</h2>
        <script>
            var num1=45;
            var num2=15;
            document.write("the addition of the two numbers is:", num1+num2)
            document.write(" <br>the subtraction of the two numbers is:", num1-num2)
            document.write(" <br>the multiplication of the two numbers is:", num1*num2)
            document.write(" <br>the devision of the two numbers is:", num1/num2)
            document.write(" <br>the modulus of the two numbers is:", num1%num2)
            document.write(" <br>the modulus of the two numbers is:", num1++)
            document.write(" <br>the modulus of the two numbers is:", num2++)
            document.write(" <br>the modulus of the two numbers is:", ++num1)
            document.write(" <br>the modulus of the two numbers is:", ++num2)
            document.write(" <br>the modulus of the two numbers is:", num1--)
            document.write(" <br>the modulus of the two numbers is:", num2--)
            document.write(" <br>the modulus of the two numbers is:", --num1)
            document.write(" <br>the modulus of the two numbers is:", --num2)
        </script>
    </body>
</html>
