<!DOCTYPE html>

<body>
    <script>
        function countVowels(str) {
            const vowels = 'aeiouAEIOU';
            let count = 0;
            for (let char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            return count;
        }

        // Example usage:
        const inputString = prompt("enter the charatcer")
        console.log(countVowels(inputString)); // Output: 3
    </script>
</body>
