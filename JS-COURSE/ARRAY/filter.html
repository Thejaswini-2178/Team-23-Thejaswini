    <body>
        <!-- 	"How can you create a new array from `[1, 2, 3, 4, 5]` containing only numbers greater than 3
            How can you filter the array `['apple', 'banana', 'pear']` to include only fruits with more than 5 letters?"
            "How can you extract only the negative numbers from the array `[5, -3, 2, -1, 0]`?"-->
        <script>
            var list=[1, 2, 3, 4, 5]
            var list1=list.filter(function(num){
                return num>3
            })
            console.log(list1)


            var fruits=['apple', 'banana', 'pear']
            var newFruits=fruits.filter(function(fru){
                return fru.length>5
            })
            console.log(newFruits)

            var arry1=[5, -3, 2, -1, 0]
            var negative=arry1.filter(function(neg){
                return neg<0
            })
            console.log(negative)
        </script>
    </body>
</html>
