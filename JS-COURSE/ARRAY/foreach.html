<html>
    <head>
        <title>For each</title>
    </head>
    <head>
        <!-- How can you print each element of the array `['apple', 'banana', 'cherry']` to the console?"
	    "How can you use `forEach()` to log the square of each number in the array `[1, 2, 3, 4]`?"
    	"How can you iterate over the array `[10, 20, 30]` to add 5 to each number and display the result?"-->
        <script>
            var list=['apple', 'banana', 'cherry']
            list.forEach(element => {
                console.log(element)
            });



            var number=[1, 2, 3, 4]
            number.forEach(num=>{
                console.log(num)
            })


            var array=[10, 20, 30]
            array.forEach(num =>{
                console.log(num+5)
            })
        </script>
    </head>
</html>
