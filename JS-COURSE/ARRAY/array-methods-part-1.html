// forEach()
       var data2=[1,2,45,63,56]

// entries()
        var fruits=["banana","orange","apple","mango"]
        //console.log(fruits.entries()) .....it is not possible it will get the array iterator
        var itterator=fruits.entries()
        for(fruits of itterator){
            document.write(fruits,"<br>")
        }

        var list=[100,200,300]
        var keyValue=list.entries()
        for( var[key,value] of keyValue){
            console.log(key+":"+value)
            document.write(key+":"+value+"<br>")
        }

// every() .....must use the function....it is like and operatoon
       var length=fruits.every((n)=>{
           return n.length>=2
       })
       console.log( "the length is greater than 2",length)
       
       var check=fruits.every((m)=>{
           return m=="a"
       })
       console.log( "it is checked",check)
       
       var fruits=["banana","orange","apple","mango"]
       var checked = fruits.every(item => item.includes('a'));
       console.log("the letter is present:",checked)
// some...needs the function and act as the or operation  any one is matched then returs the true
       console.log("Some method")
       var data=[12,23,32,43,43,31,64]
       var data2=data.some(n=>n>=10)
       var data3=data.some(n=>n%2==0)
       console.log(data2)
