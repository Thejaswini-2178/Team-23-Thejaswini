<html>
    <head>
        <title>JOIN</title>
    </head>
    <body>
    <!-- How can you convert the array `['Hello', 'world']` into a single string with spaces between words?"
		"How can you join the elements of the array `['a', 'b', 'c']` into the string `'a-b-c'`?" 
        "How can you create a comma-separated list from the array `['apple', 'banana', 'cherry']`?" -->
    <script>
        var list=['Hello', 'world']
        console.log(list.join(" "))


        var array=['a', 'b', 'c']
        console.log(array.join('-'))


        var list2=['apple', 'banana', 'cherry']
        console.log(list2.join(','))
    </script>
    </body>
</html>
