<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data1=["theju","madhumitha"]
        var d5=data1.flatMap(word => word.split(""));
        console.log(d5) //only aplicable for the "string"


        var data2 = [21, 1, 23, 4, [1, 23, 3, [2, 3, 4, 5]], [2, 3, 4]];
        var flatArray = data2.flat(Infinity);
        console.log(flatArray);
        
        var twoDArray = data2.flat();
        console.log(twoDArray);
        // or
        var d1=data2.flatMap((a)=>a)
        console.log(d1)

        var threeDArray = data2.filter(item => Array.isArray(item));
        console.log(threeDArray);

    </script>
</body>
</html>
