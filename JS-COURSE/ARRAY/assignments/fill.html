<html>
    <head>
        <title>FILL</title>
    </head>
    <body>

    <!-- "How can you fill an array of length 4 with the number `7`?"
	"How can you replace all elements in the array `[1, 2, 3, 4, 5]` with the string `'hello'`?"
	"How can you set the first three elements of the array `[1, 2, 3, 4, 5]` to `0`?" -->
       <script>
        var list=[1,3,5,7]
        console.log(list.fill(7))


        var numberlist=[1, 2, 3, 4, 5]
        console.log(numberlist.fill('hello'))

        var list1=[1, 2, 3, 4, 5]
        console.log(list1.fill(0,0,3))

       </script>

    </body>
</html>
