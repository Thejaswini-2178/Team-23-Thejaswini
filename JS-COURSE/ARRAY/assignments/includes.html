<html>
    <head>
        <title>INCLUDES</title>
    </head>
    <body>
        <!-- "How can you check if the array `['cat', 'dog', 'bird']` contains the element `'bird'`?"
         "How can you determine whether the number `4` is present in the array `[1, 2, 3, 4, 5]`?" 
         "How can you verify if the string `'hello'` is in the array `['hi', 'hello', 'hey']`?"-->
         <script>
            var list=['cat', 'dog', 'bird']
            console.log(list.includes('bird'))

            var list=[1, 2, 3, 4, 5]
            console.log(list.includes(4))

            var list2=['hi', 'hello', 'hey']
            console.log(list2.includes('hello'))
         </script>
    </body>
</html>
