<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <!--How can you reverse the order of elements in the array `[5, 4, 3, 2, 1]`?"
	    "How can you invert the sequence of characters in the array `['a', 'b', 'c']`?" 
        "How can you change the order of the numbers `[10, 20, 30]` to `[30, 20, 10]`?"-->
        <script>
            var array=[5, 4, 3, 2, 1]
            array.reverse()
            console.log(array)



            var array1=['a', 'b', 'c']
            array1.reverse()
            console.log(array1)

            var array2=[10, 20, 30]
            array2.reverse()
            console.log(array2)
        </script>
    </body>
</html>
