<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [12, 23, 34, 23, 13, 23]
        var a1 = array.reduce(n => {
            return n * 2
        })
        console.log(a1)

        var a2 = array.reduce((accu, currentvalue) => {
            return accu + currentvalue;
        })
        console.log(a2)

        //    counting the occurence
        var fruits = ['apple', 'banana', 'orange', 'apple', 'orange', 'banana'];
        var fruitCount = fruits.reduce((accumulator, currentValue) => {
            accumulator[currentValue] = (accumulator[currentValue] || 0) + 1;
            return accumulator;
        }, {});
        console.log(fruitCount);

    </script>
</body>

</html>
