    <body>
        <!-- remove and retrieve the first element from the array `['first', 'second', 'third']`?"
     	"How can you use `shift()` to get the first task in the queue `['task1', 'task2', 'task3']`?"
    	"How can you delete the first item from an array of numbers `[1, 2, 3, 4]`?"
 -->
        <script>
            var list=['first', 'second', 'third']
            list.shift()
            console.log(list)

            var list1=['task1', 'task2', 'task3']
            list1.shift()
            console.log(list1)

            var list2=[1, 2, 3, 4]
            list2.shift()
            console.log(list2)
        </script>
    </body>
