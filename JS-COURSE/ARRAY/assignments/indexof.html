<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <!-- -	"How can you find the position of `'banana'` in the array `['apple', 'banana', 'cherry']`?"
    	"How can you determine the index of the number `15` in `[10, 15, 20, 15, 25]`?"
	    "How can you locate the first occurrence of `'blue'` in the array `['red', 'green', 'blue', 'yellow']`?"-->
        <script>
            var list=['apple', 'banana', 'cherry']
            console.log(list.indexOf('banana'))

            var list1=[10, 15, 20, 15, 25]
            console.log(list1.indexOf(15))

            var color=['red', 'green', 'blue', 'yellow']
            console.log(color.indexOf('color'))
        </script>
    </body>
</html>
