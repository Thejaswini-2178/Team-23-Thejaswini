<html>
    <head>
        <title>lastIndexOf</title>
    </head>
    <body>
        <!-- "How can you find the last occurrence of the number `2` in the array `[2, 4, 6, 2, 8]`?"
        "How can you determine the last index of `'apple'` in `['apple', 'banana', 'apple', 'cherry']`?" 
        "How can you locate the last position of `'x'` in the array `['x', 'y', 'x', 'z']`?"-->
    <script>
        var list=[2, 4, 6, 1, 8]
        console.log(list.lastIndexOf(2))


        var list2=['apple', 'banana', 'apple', 'cherry']
        console.log(list2.lastIndexOf('apple'))

        var list3=['x', 'y', 'x', 'z']
        console.log(list3.lastIndexOf('x'))
    </script>
    </body>
</html>
