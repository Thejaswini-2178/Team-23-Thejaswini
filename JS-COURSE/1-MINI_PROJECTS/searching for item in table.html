<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="search">
        <input type="text" placeholder="Search..." id="input">
        <button onclick="searchItem()" id="item">Search</button>
    </div>
    <table border="" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Place</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var data = [
            { name: "Theju", job: "IT", place: "Bangloor", age: "24" },
            { name: "Anjali", job: "IT", place: "Andhra", age: "22" },
            { name: "Sandhya", job: "IT", place: "Mysoor", age: "21" },
            { name: "Madu", job: "IT", place: "Mysoor", age: "25" }
        ];

        function displayData(filteredData = data) {
            document.querySelector("tbody").innerHTML = ""; // Clear the table
            for (var i = 0; i < filteredData.length; i++) {
                var tr = document.createElement("tr");
                for (var a in filteredData[i]) {
                    var td = document.createElement("td");
                    td.innerHTML = filteredData[i][a];
                    tr.appendChild(td);
                }
                document.querySelector("tbody").appendChild(tr);
            }
        }

        displayData(); // Display all data initially

        function searchItem() {
            var inputSearch = document.getElementById("input").value.toLowerCase();
            var search = data.filter((e) => {
                return Object.values(e).some(val => val.toString().toLowerCase().includes(inputSearch));
            });
            displayData(search); // Display filtered data
        }
    </script>
</body>
</html>
