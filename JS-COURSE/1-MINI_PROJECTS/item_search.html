<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button#update {
            display: none;
        }

        th {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="padding:20px;margin:20px">
        <form>
            <div><label>Name</label></div>
            <div><input type="text" id="name"></div>
            <div><label>Email</label></div>
            <div><input type="email" id="mail"></div>
            <div><label>Password</label></div>
            <div><input type="password" id="password"></div>
            <div><label>Domine</label></div>
            <div>
                <select name="domine" id="domine">
                    <option value="">Select</option>
                    <option value="IT">IT</option>
                    <option value="core">Core</option>
                </select>
            </div>
            <div style="margin:20px">
                <button type="button" id="submit" onclick="displayData()">Submit</button>
                <button type="button" id="update" onclick="updateUser()">Update</button>
            </div>
        </form>
    </div>
    <div>
        <h1>Searching for an item</h1>
        <input type="text" id="searchInput" oninput="handleSearchUser()" placeholder="Search...">
    </div>
    <div style="padding:20px;margin:20px">
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th onclick="sortTrows()">Name</th>
                    <th>Mail</th>
                    <th>Password</th>
                    <th>Domine</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        var users = [
            {
                name: "manisha",
                mail: "theju@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "madhu",
                mail: "theju1@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "haseena",
                mail: "theju2@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "devika",
                mail: "theju3@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "sandhya",
                mail: "theju4@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            }
        ];

        function displayData() {
            var newUsers = {
                name: document.getElementById("name").value,
                mail: document.getElementById("mail").value,
                password: document.getElementById("password").value,
                domine: document.getElementById("domine").value,
            }
            users.push(newUsers);
            // console.log(users)
            tableData();
            clearForm();
        }


        function tableData(filteredUsers = users) {
            document.querySelector("tbody").innerHTML = "";
            for (var i = 0; i < filteredUsers.length; i++) {
                var tr = document.createElement("tr");
                for (var key in filteredUsers[i]) {
                    var td = document.createElement("td");
                    td.innerHTML = filteredUsers[i][key];
                    tr.appendChild(td);
                }
                var deleteTd = document.createElement("td");
                var deleteBTN = document.createElement("button");
                deleteBTN.innerHTML = "Delete";
                deleteBTN.setAttribute("onclick", `deleteUser(${i})`);
                deleteTd.appendChild(deleteBTN);
                tr.appendChild(deleteTd);

                var editTd = document.createElement("td");
                var editBTN = document.createElement("button");
                editBTN.innerHTML = "Edit";
                editBTN.setAttribute("onclick", `editUser(${i})`);
                editTd.appendChild(editBTN);
                tr.appendChild(editTd);

                document.querySelector("tbody").appendChild(tr);
            }
        }


        var reference = null;
        function editUser(i) {
            reference = i; // Update the global variable.
            document.getElementById("name").value = users[i].name;
            document.getElementById("mail").value = users[i].mail;
            document.getElementById("password").value = users[i].password;
            document.getElementById("domine").value = users[i].domine;

            document.getElementById("update").style.display = "block";
            document.getElementById("submit").style.display = "none";
        }

        function updateUser(i) {
            var updatedData = {
                name: document.getElementById("name").value,
                mail: document.getElementById("mail").value,
                password: document.getElementById("password").value,
                domine: document.getElementById("domine").value,
            }
            users[reference] = updatedData
            tableData()

            document.getElementById("update").style.display = "none";
            document.getElementById("submit").style.display = "block";
        }
        tableData()

        function deleteUser(i) {
            users.splice(i, 1);
            tableData(users);
        }
        function clearForm() {
            document.getElementById("name").value = ""
            document.getElementById("mail").value = ""
            document.getElementById("password").value = ""
            document.getElementById("domine").value = ""
        }
        tableData(users);




        function handleSearchUser() {
            var inputUser = document.getElementById("searchInput").value.toLowerCase()
            var searchName = users.filter((userName) => {
                return userName.name.toLocaleLowerCase().includes(inputUser)
            })
            tableData(searchName)
        }
        function sortTrows() {
            var table = document.querySelector("tbody");
            // var rows=table.querySelectorAll("tbody tr")
            var rows = Array.from(table.querySelectorAll("tr"));
            rows.sort((val1, val2) => {
                return val1.cells[0].innerText.localeCompare(val2.cells[0].innerText)
            })
            rows.forEach(row => table.querySelector("tbody").appendChild(row))
        }
    </script>
</body>

</html>
