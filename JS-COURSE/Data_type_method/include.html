<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.concat()</title>
</head>

<body>
    <h1>Array.concat() Method</h1>
    <p>Question: Combine two arrays into one.</p>
    <script>
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const combined = array1.concat(array2);
        console.log(combined); // Output: [1, 2, 3, 4, 5, 6]
    </script>
</body>

</html>
