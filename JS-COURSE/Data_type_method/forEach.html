<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.forEach()</title>
</head>

<body>
    <h1>Array.forEach() Method</h1>
    <p>Question: Log each element of the array to the console with its index.</p>
    <script>
        const numbers = [10, 20, 30, 40];
        numbers.forEach((num, index) => console.log(`Index: ${index}, Value: ${num}`));
    </script>
</body>

</html>
