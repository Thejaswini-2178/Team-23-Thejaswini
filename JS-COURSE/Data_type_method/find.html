<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.find()</title>
</head>
<body>
    <h1>Array.find() Method</h1>
    <p>Question: Find the first number greater than 10 in the array.</p>
    <script>
        const numbers = [5, 8, 12, 19];
        const firstGreaterThan10 = numbers.find(num => num > 10);
        console.log(firstGreaterThan10); // Output: 12
    </script>
</body>
</html>
