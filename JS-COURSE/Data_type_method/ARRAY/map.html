<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.map()</title>
</head>

<body>
    <h1>Array.map() Method</h1>
    <p>Question: Given an array of numbers, double each number and return the new array.</p>
    <script>
        const numbers = [2, 4, 6, 8];
        const doubled = numbers.map(num => num * 2);
        console.log(doubled); // Output: [4, 8, 12, 16]
    </script>
</body>

</html>
