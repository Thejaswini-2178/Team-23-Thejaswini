<html>

<head>
    <title>curd</title>
    <style>
        form {
            background-color: rgb(189, 225, 57);
            border: solid orangered 2px;
            position: sticky;
        }

        h4 {
            color: red;
            margin-left: 20px;
        }

        button {
            background-color: orange;
        }

        form {
            padding-left: 250px;
        }
    </style>
</head>

<body>
        <form action="">
            <h4>Personal Details</h4>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>

            <label for="email">Email-Id:</label>
            <input type="email" id="email"><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>

            <label for="number">Contact:</label>
            <input type="text" id="number"><br><br>

            <h4>Education Qualifications</h4>
            <label for="group">Degree:</label>
            <select name="SelectGroup" id="group">
                <option value="">--Select Group--</option>
                <option value="BE">BE</option>
                <option value="PG">PG</option>
                <option value="Engineering">Engineering</option>
                <option value="Degree">Degree</option>
            </select><br><br>
            <label for="branch">Engineering:</label>
            <select name="SelectGroup" id="branch">
                <option value="">--Select Branch--</option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="EEE">EEE</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Playing Chess">Playing Chess
            <input type="checkbox" name="hobbies" value="Reading Books">Reading Books<br><br>

            <h4>Address</h4>
            <textarea id="text" cols="30" rows="6"></textarea><br><br>
            <label>Attach Resume:</label>
            <input type="file"><br><br>
            <button type="button" onclick="myData()">SUBMIT</button> <br><br>
        </form>
        <table border="1">
            <thead>
                <th>Name</th>
                <th>Password</th>
                <th>Email-ID</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Degree</th>
                <th>Engineering</th>
                <th>Hobbies</th>
                <th>Address</th>
                <th>Resume</th>
                <th><button type="button" value="Edit" onclick="editUser()">Edit</button></th>
                <th><button type="button" value="Delet" onclick="delitUser()">Delet</button></th>
            </thead>
        </table>

        <script>
            var dataArray = [
                {
                    name: "John Doe",
                    password: "password123",
                    email: "john.doe@example.com",
                    gender: "Male",
                    contact: "123-456-7890",
                    degree: "Bachelor's",
                    engineering: "Computer Science",
                    hobbies: "Reading, Hiking",
                    address: "123 Main St, Anytown, USA",
                    resume: "john_doe_resume.pdf"
                },
                {
                    name: "Jane Smith",
                    password: "securePass456",
                    email: "jane.smith@example.com",
                    gender: "Female",
                    contact: "987-654-3210",
                    degree: "Master's",
                    engineering: "Electrical Engineering",
                    hobbies: "Painting, Swimming",
                    address: "456 Elm St, Othertown, USA",
                    resume: "jane_smith_resume.pdf"
                }
            ];

            function displayData() {
                document.querySelector("tbody").innerHTML = ""
                for (i = 0; i < dataArray.length; i++) {
                    var trow = document.createElement("tr")
                    for (a in dataArray[i]) {
                        var tdata = document.createElement("td")
                        tdata.innerHTML = dataArray[i][a]
                        trow.appendChild(tdata)
                    }
                }
            }
            displayData()

        </script>
</body>

</html>
