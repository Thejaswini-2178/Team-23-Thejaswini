<html>
    <head>
        <title>Form</title>
        <style>
            body{
                background-color:rgb(15, 70, 137) ;
                color:white;                  
            }
            table{
                border: solid white 2px;
                padding:30px ;
                margin:50px;
            }
            input#num1,#num2{
                width: 70px;
            }

        </style>
    </head>
    <body>
        <table cellspacing="15px">
            <tr>
                <td><label >University:</label></td>
                <td><input type="text" id="university"></td>
            </tr>
            <tr>
                <td><label >Institute:</label></td>
                <td><input type="text" id="insti"></td>
            </tr>
            <tr>
                <td><label >Branch:</label></td>
                <td><input type="text" id="branch" ></td>
            </tr>
            <tr>
                <td><label >Degree:</label></td>
                <td><input type="text" id="status">
                <input type="radio" name="degree"  value="Pursing" >Pursing
                <input type="radio" name="degree" value="Completed" >Completed</td>

            </tr>
            <tr>
                <td><label >Avarage CPI:</label></td>
                <td><input type="number" id="num1">Upto
                <input type="number" id="num2">The Semister</td>
            </tr>
            <tr>
                <td><label >Experience:</label></td>
                <td><input type="number" id="expe">Year</td>
            </tr>
            <tr>
                <td><label >Your Website Blog:</label></td>
                <td><input type="url" id="url"></td>
            </tr>
            <tr>
                <th><button type="button" onclick="myForm()">SUBMIT</button></th>
            </tr>
        </table>

        
        <script>
            function myForm() {
            var myData = {
                university: document.getElementById('university').value,
                insti: document.getElementById('insti').value,
                branch: document.getElementById('branch').value,
                degree: document.getElementById('status').value,
                avgCTIstrt:document.getElementById('num1').value,
                avgCTIend:document.getElementById('num2').value,
                experience: document.getElementById('expe').value,
                url: document.getElementById('url').value
            }

            var radioElement = document.getElementsByName("degree");
            for(i=0;i<radioElement.length;i++){
                if(radioElement[i].checked){
                    myData.status= radioElement[i].value
                }
            }
             console.log(myData)
        }  
        </script>
    </body>
</html>
