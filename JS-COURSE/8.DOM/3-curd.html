    <body>

        <form action="">

                <th>so.no</th>
                    <th>Place</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Edit</th>
                    <th>Delet</th>
            </thead>
            <tbody></tbody>
        </table>
        <script>
            var place=[
                    {

                function displayData(){
                    for(i=0;i<place.length;i++){
                    var trow=document.createElement("tr")
                    for(a in place[i]){
                        var tdata=document.createElement("td")
                        tdata.innerHTML=place[i][a]
                        trow.appendChild(tdata)
                    }
                    //adding the edit and edit button too in inside the for loop
                    var editBut=document.createElement("button")
                    var editTd=document.createElement("td")
                    editBut.innerHTML="Edit"
                    editBut.setAttribute("onclick","editData("+i+")")
                    editTd.appendChild(editBut)
                    trow.appendChild(editTd)

                    // additinally we are creating the delet button
                    var delBut=document.createElement("button")
                    var delTd=document.createElement("td")
                    delBut.innerHTML="Delet"
                    
                    // deltBut.setAttribute("onclick","deletData("+i+")" )
                    delTd.appendChild(delBut)
                    trow.appendChild(delTd)
                    document.querySelector("tbody").appendChild(trow)
                }
            }
            displayData()
            //for edit user called  function creation
            var index= null;
            function editUser(i){
                index=i;
                console.log("edit usercalleed!!"+i);

                document.getElementById("sono").value=place[i].sono;
                document.getElementById("place").value=place[i].place;
                document.getElementById("country").value=place[i].country;
                document.getElementById("updateBtn").style.display="block";
                document.getElementById("addBtn").style.display="none";
            }
