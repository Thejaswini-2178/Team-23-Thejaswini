<html>
    <head>
        <title>changing  the html elements</title>
        <style>
            div#div1{
                height:500px;
                width:500px;
                margin:20px;
                border:2px solid black;
                background-color: lavender;
            }
            ul{
                margin:160px;;

            }

        </style>
    </head>
    
    <body>
        <!-- changing the html element -->
        <div id="div1">
            <ul>
                <li>list-1</li>
                <li>list-2</li>
                <li>list-3</li>
                <li>list-4</li>
                <li>list-5</li>
            </ul>

            document.getElementById("div1").style.border="4px solid blue"
            var items=document.getElementsByTagName("li")

                items[i].style.padding="10px";
                items[i].style.margin="10px";

                    // removed the element

    </body>
</html>
