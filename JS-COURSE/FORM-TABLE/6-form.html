<html>
    <head>
        <title>form MAKING</title>
        <style>
            form{
                border-radius: 50px;
                border:30px solid rgba(0, 128, 0, 0.566);
                margin:auto;
                width:520px;
                padding:20px;
                background-color: wheat;
            }
            input[type="text"] {
                width:310px;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <h1>ENROLEMENT FORM</h1>
                <tr>
                    <th><br>Personal Information</th>
                </tr>
                <tr>
                    <td><br><label for="">First name:</label></td>
                    <td><br><input type="text"></td>
                </tr>
                <tr>
                    <td><br><label for="">Date of birth:</label></td>
                    <td><br>
                        <input type="date" style="width: 70px;">
                        <label for="">Gender:</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                    <tr>
                        <td><label for="">Home Address:</label></td>
                        <td><br><input type="text"><br>
                            <label for="">City</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="">Sata</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="">Zip PIN:</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                            <input type="text" style="width:100px">
                            <input type="text" style="width:100px">
                            <input type="text" style="width:100px">
                        </td> 
                    </tr>
                    <tr>
                        <td><br><label for="">Email</label></td>
                        <td><br><input type="text" style="width:130px">
                        <label for="">Phone</label>
                        <input type="text" style="width:130px"></td><br>
                    </tr>      
                <tr>
                    <th><br>Accodamic Information</th>
                </tr>
                <tr>
                    <td><br><label for="">Previous School:</label>
                    <td><br><input type="text"></td>
                </tr>
                <tr>
                    <td><br><label for="">Grade Level applayng for:</label></td>
                    <td><br>
                    <input type="radio" name="radio">Kindergarten
                    <input type="radio" name="radio">Middle Level
                    <input type="radio" name="radio">School level
                    </td>
                </tr>
                <tr>
                    <td><br><label for=""> Desired Start Date:</label></td>
                    <td><br><input type="text"></td>
                </tr>
            </table>
            <br>
            <label for="">Adiitional information</label><br><br>
            <textarea name="" id="address" style="width:490px;height:70px"></textarea>
        </form>
    </body>
</html>
