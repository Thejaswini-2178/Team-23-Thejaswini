<html>
    <head>
        <title>form MAKING</title>
        <style>
            form{
                border:30px solid green;
                margin: auto;
                width:500px;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="">First name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Date of birth:</label></td>
                    <td>
                        <input type="text">

                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                    <tr>
                        <td><label for="">Home Address:</label></td>

                        <td>
                            <label for="">City</label>
                            <input type="text">
                            <label for="">Sata</label>

                            <label for="">Zip PIN:</label></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>

                       <input type="text"></td>
                    </tr>
                   
                </tr>

                    <td><label for="">Previous School:</label></td>

                </tr>

                    <td><label for="">Grade Level applayng for:</label></td>

                    <input type="radio" name="radio">Middle Level
                    <input type="radio" name="radio">School level
                    </td>
                </tr>
                <tr>
                    <td><label for=""> Desired Start Date:</label></td>

                </tr>
                <tr>
                    <td><label for="">Additional Information:</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                </tr>
            
            </table>
        </form>

</html>
