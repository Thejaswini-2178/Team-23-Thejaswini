<html>

<head>
    <title>CURD FORM </title>
    <style>
        body {
            padding-top: 20px;
            margin: auto;
            background-image: linear-gradient(rgb(230, 94, 237), rgb(138, 207, 247));
        }

        table {
            margin: auto;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label>SchoolName</label></td>
            </tr>
            <tr>
                <td><input type="text" id="sname"></td>
            </tr>
            <tr>
                <td><label>Schooler Name</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="First" id="fsname"></td>
                <td><input type="text" placeholder="Last" id="lsname"></td>
            </tr>
            <tr>
                <td><label>Parent Name</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="First" id="fpname"></td>
                <td><input type="text" placeholder="Last" id="lpname"></td>
            </tr>
            <tr>
                <td><label>Parent Phone</label></td>
            </tr>
            <td><input type="tel" id="phone"></td>
            <tr>
                <td><label>Parent Email</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label>Preferd:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="preferd"></td>
            </tr>
            <tr>
                <td>
                    <label> Vecation</label> <br>
                    <input type="checkbox" id="check">
                </td>
            </tr>
            <tr>
                <td><button type="button" id="submit" onclick="enterData()">Submit</button></td>
                <!-- <td><button type="button" id="update" onclick="update()">Update</button></td> -->
            </tr>
        </table>

        <table id="tabledata" border="1">
            <thead>
                <th>School Name</th>
                <th>Schooler Name</th>
                <th>schooler lastname</th>
                <th>Parent Name</th>
                <th>parent Lastname</th>
                <th>Parent Phone</th>
                <th>Parent Email</th>
                <th>Preferred</th>
                <th>Vacation</th>
                <th>EDIT</th>
                <th>DELETE</th>

            <tbody id="myTbody"></tbody>

            </thead>
        </table>
    </form>
    <script>
       var myData=[]
       function enterData(){
        var data={    //calling with the key value and printing the data
            sname:document.getElementById("sname").value,
            fname:document.getElementById("fsname").value,
            lsname:document.getElementById("lsname").value,
            pfname:document.getElementById("fpname").value,
            lpname:document.getElementById("lpname").value,
            phone:document.getElementById("phone").value,
            email:document.getElementById("email").value,
            preferd:document.getElementById("preferd").value,
            check:document.getElementById("check").value,
        }
        myData.push(data)
        // console.log(myData)
        tableData()
       }

       function tableData(){
        for(var i=0;i<myData.length;i++){
            var tRow=document.createElement("tr")
            for(a in myData[i]){
                var tData=document.createElement("td")
                tData.innerHTML=myData[i][a]
                tRow.appendChild(tData)
            }
            document.getElementById("myTbody").appendChild(tRow)
        }
       }
        // tableData()

        

    </script>
</body>

</html>
