

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        #updateBtn {
            display: none;
        }

        #clear {
            display: none;
        }
    </style>
    <style>
        form {
            background-color: rgb(189, 225, 57);
            border: solid orangered 2px;
            position: sticky;
            padding-left: 250px;
        }

        h4 {
            color: red;
            margin-left: 20px;
        }

        button {
            background-color: orange;
        }
    </style>
</head>
<body>
    <form>
        <h4>Personal Details</h4>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="email">Email-Id:</label>
        <input type="email" id="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><br>

        <label for="number">Contact:</label>
        <input type="tel" id="number"><br><br>

        <h4>Education Qualifications</h4>
        <label for="group">Degree:</label>
        <select name="degree" id="group">
            <option value="">--Select Group--</option>
            <option value="BE">BE</option>
            <option value="PG">PG</option>
            <option value="Engineering">Engineering</option>
            <option value="Degree">Degree</option>
        </select><br><br>
        <label for="branch">Engineering:</label>
        <select name="branch" id="branch">
            <option value="">--Select Branch--</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
        </select><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Playing Chess">Playing Chess
        <input type="checkbox" name="hobbies" value="Reading Books">Reading Books<br><br>

        <h4>Address</h4>
        <textarea id="address" cols="30" rows="6"></textarea><br><br>
        <label>Attach Resume:</label>
        <input type="file" id="resume"><br><br>
        <button type="button" onclick="myData()">SUBMIT</button>
        <button type="button" onclick="updateData()" id="updateBtn">Update</button>
        <button type="button" onclick="clearForm()" id="clear">CLEAR</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Email-ID</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Degree</th>
                <th>Engineering</th>
                <th>Hobbies</th>
                <th>Address</th>
                <th>Resume</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTbody">
            <!-- Data will be displayed here -->
        </tbody>
    </table>

    <script>
        var array = [];

        function myData() {
            var addedData = {
                name: document.getElementById("name").value,
                password: document.getElementById("password").value,
                emailid: document.getElementById("email").value,
                gender: '',
                contact: document.getElementById("number").value,
                degree: document.getElementById("group").value,
                engineering: document.getElementById("branch").value,
                hobbies: [],
                address: document.getElementById("address").value,
                resume: document.getElementById("resume").value,
            };

            var allCheckboxElements = document.getElementsByName("hobbies");
            for (var i = 0; i < allCheckboxElements.length; i++) {
                if (allCheckboxElements[i].checked) {
                    addedData.hobbies.push(allCheckboxElements[i].value);
                }
            }

            var radioElements = document.getElementsByName("gender");
            for (var i = 0; i < radioElements.length; i++) {
                if (radioElements[i].checked) {
                    addedData.gender = radioElements[i].value;
                    break; // Exit the loop once the checked value is found
                }
            }
            array.push(addedData);
            displayData();
        }

        function displayData() {
            document.querySelector('#myTbody').innerHTML = "";
            for (var i = 0; i < array.length; i++) {
                var myTr = document.createElement("tr");
                for (var a in array[i]) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = array[i][a]
                    myTr.appendChild(myTd);
                }

                // Edit Td
                var editTd = document.createElement('td');
                var editBtn = document.createElement('button');
                editBtn.innerHTML = "Edit";
                editBtn.setAttribute("onclick", "editUser(" + i + ")");
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);

                // Delete Td
                var deleteTd = document.createElement('td');
                var deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "Delete";
                deleteBtn.setAttribute('onclick', "deleteUser(" + i + ")");
                deleteTd.appendChild(deleteBtn);
                myTr.appendChild(deleteTd);

                document.querySelector("#myTbody").appendChild(myTr);
            }
        }
        function deleteUser(index) {
            array.splice(index, 1);
            displayData();
        }
        var index = null
        function editUser(i) {
            index = i;
            console.log("edited iem is called..." + i)
            document.getElementById("name").value = array[i].name;
            document.getElementById("password").value = array[i].password;
            document.getElementById("email").value = array[i].email;
            document.getElementById("gender").value = array[i].gender;
            document.getElementById("number").value = array[i].number;
            document.getElementById("group").value = array[i].group;
            document.getElementById("branch").value = array[i].branch;
            document.getElementById("hobbies").value = array[i].hobbies;
            document.getElementById("address").value = array[i].address;
            document.getElementById("resume").value = array[i].resume;

            document.getElementById("clear").style.display = "none" + "<br>"
            document.getElementById("addBtn").style.display = "none" + "<br>"
            document.getElementById("updateBtn").style.display = "block" + "<br>"

        }
        // 11 step clear form function
        function clearForm() {
            document.getElementById("name").value = ""
            document.getElementById("array").value = ""
            document.getElementById("email").value = ""
            document.getElementById("gender").value = ""
            document.getElementById("number").value =""
            document.getElementById("group").value =""
            document.getElementById("branch").value =""
            document.getElementById("hobbies").value =""
            document.getElementById("address").value =""
            document.getElementById("resume").value =""



        }
        displayData()

        //step-10 updated data to be added to the present or old data.
        function updateData() {
            var newData = {
                "name": document.getElementById('name').value,
                "array": document.getElementById('array').value,
                "email": document.getElementById('email').value,
                "gender": document.getElementById('gender').value
            }
            array[index] = newData
            displayData()
            clearForm()
            document.getElementById("updateBtn").style.display = "none" + "<br>"
            document.getElementById("clear").style.display = "none" + "<br>"
            document.getElementById("addBtn").style.display = "block" + "<br>"

        }
    </script>
</body>
</html>
