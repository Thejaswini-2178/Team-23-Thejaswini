<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter the number: "))
        var temp=n
        var sum=0
        var product=1
        while(n!=0){
            var last=n%10
            sum+=last
            product*=last
            n=parseInt(n/10)
        }
            if(sum==product){
                console.log(temp+" is SPY")
            }
            else{
                console.log(temp+" not SPY")
            }
        
    </script>
</body>
</html>
