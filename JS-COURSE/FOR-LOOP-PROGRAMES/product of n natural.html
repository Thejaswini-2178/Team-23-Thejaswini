<html>
    <head>
        <title>Product of number</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter the num:"))//5*4*3*2*1=120
            var product=1
            var j=1
            while(j<=n){//1<=5(t)
                product*=j
                j++
            }
            console.log(product)//1
           
            
        </script>
    </body>
</html>
