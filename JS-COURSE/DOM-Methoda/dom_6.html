<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector Example</title>
</head>
<body>
    <div>
        <p id="unique">This is a unique paragraph.</p>
        <p class="common">This is a common paragraph.</p>
        <p class="common">This is another common paragraph.</p>
    </div>
    <button onclick="styleUnique()">Style Unique Paragraph</button>

    <script>
        function styleUnique() {
            const element = document.querySelector("#unique");
            element.style.color = "blue";
            element.style.fontWeight = "bold";
        }
    </script>
</body>
</html>
