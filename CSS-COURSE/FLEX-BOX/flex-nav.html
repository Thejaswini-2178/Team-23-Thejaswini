
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Navigation Bar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #333;
        color: white;
    }

    nav a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
    }

    nav a:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Tutorial</a>
        <a href="#">Experience</a>
        <a href="#">Certificates</a>
        <a href="#">Services</a>
    </nav>
</body>
</html>
