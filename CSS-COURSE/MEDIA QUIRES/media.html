<html>
    <head>
        <title>media quires</title>
        <style>
          .col-md-4{
            border:2px solid; 
            background-color: rgb(132, 220, 114);
          }
          .col-md-8{
            border:2px solid;
            background-color: rgb(218, 69, 69);
          }
          .table{
            background-image: radial-gradient(rgb(131, 161, 67),rgb(149, 14, 131));
            color:white;
          }
          @media screen and (min-width:500px){
            .container{
              display: flex;
            }
            .table{
              background-image: linear-gradient(rgb(168, 249, 117),rgb(125, 125, 239),rgb(240, 240, 7));
            }
          }
        </style>
    </head>   
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <table class="table" cellspacing="20px" border="2px solid">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            <br>
          </div>
          <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-dark" cellspacing="20px" >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </div>
            </table>
          </div>
        </div>
      </div> 
    </body>
</html>
