<html>
    <head>
        <title>animations</title>
        <style>
            body{
                background-color:black;
                width:100vw;
                height:100vh;
            }
            div#mymove1{
                border:2px solid white;
                width:90px;
                height:20px;
                margin-top:50px;
                background-color: white;
                border-radius: 40px;
                position: relative;
                animation: slide 5s ease-in-out infinite;
            }
            @keyframes slide {
        0% {
          left: 0;
          background-color: red;
        }
        50% {
          background-color: blue;
          left: 400px;
        }
        100% {
          background-color: chartreuse;
          left: 800px;
        }
        150%{
            background-color: rgb(255, 0, 162);
            left: 1200px;
        }
         0% {
          left: 0;
          background-color: red;
        }
        50% {
          background-color: blue;
          left: 400px;
        }
        100% {
          background-color: chartreuse;
          left: 800px;
        }
        150%{
            background-color: rgb(255, 0, 162);
            left: 1200px;
        }
      }
      div#ball {
        display: block;
        position: relative;
        width:20px;
        height:20px;
        border-radius: 20px;
        margin-top: -546px;
        margin-left: 40px;
        background-color: #fff;
        animation: ball 5s ease-in-out infinite;
      }
      @keyframes ball{
        0% {
          left: 0;
          background-color: rgb(225, 234, 127);
        }
        50% {
          background-color: rgb(10, 10, 10);
          left: 400px;
        }
        100% {
          background-color: rgb(12, 12, 12);
          left: 800px;
        }
      }
      #mymove2{
        border:2px solid white;
        width:90px;
        height:50px;
        background-color: rgb(13, 13, 13);
        border-top: 10px;
        margin-left: 50px;
        margin-top:450px;
        position: relative;
        animation: mymove 5s ease-in-out infinite;
      }
        @keyframes mymove {
        0% {
          left: 0;
        }
        50% {
          left: 400px;
        }
        100% {
          left: 800px;
        }
        150%{
            left: 1200px;
        }
         0% {
          left: 0;
        }
        50% {
          left: 400px;
        }
        100% {
          background-color: black;
          left: 800px;
          content:url(https://thumbs.dreamstime.com/b/background-ball-circle-109888734.jpg);

        
        }
      }
        </style>
    </head>
    <body>
        <div id="mymove1"></div>
        <div id="mymove2"></div>
        <div id="ball">
          <div id="ball2"></div>
        </div>
    </body>
</html>
