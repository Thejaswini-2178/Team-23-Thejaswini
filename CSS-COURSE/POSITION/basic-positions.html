<html>
    <head>
        <title>
 Positions</title>
        <style>
            #relative{
                color:red;
                border:2px solid black;
                width:500px;
                left:200px;
                margin: 20px;
                position:relative;
            }
            #fixed{
                color:rgb(212, 119, 11);
                border:2px solid rgb(15, 177, 169);
                width:500px;
                top: 10px;
                margin: 20px;
                position:fixed;
            }
            #absolute{
                color:red;
                border:2px solid rgb(215, 252, 8);
                width:500px;
                left:200px;
                margin: 20px;
                position:absolute;
            }
            #static{
                color:rgb(0, 238, 255);
                border:2px solid rgb(230, 15, 201);
                width:500px;
                left:200px;
                margin: 20px;
                position:static;
            }
            
        </style>
    </head>
    <body>
        <div id="relative">
            <h1>RELATIVE POSITION</h1> 
        </div>
        <div id="static">
            <h1>Statistic</h1>
        </div>
        <div id="fixed">
            <h1>fixed</h1>
        </div>
        <div id="absolute">
            <h1>Absolute</h1>
        </div>
    </body>
</html>
