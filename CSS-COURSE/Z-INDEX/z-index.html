<html>

<head>
    <title>Z-index</title>
    <style>
        body{
            height:1000px;
        }
        .box1{
            width:100px;
            position:absolute;
            left:290px;
            top:100px;
            z-index:3;
            height:100px;
            border-radius: 2 px solid;
            border-top-left-radius: 10px;
            background-color:blue;
        }
        .box2 {
            width:100px;
            position:absolute;
            left:310px;
            top:120px;
            z-index:1;
            height:100px;
            border-radius: 2 px solid;
            border-top-left-radius: 10px;
            background-color:red;
        }
        .box3{
            width:100px;
            position:absolute;
            left:330px;
            top:140px;
            height:100px;
            z-index: -1;
            border-radius: 2 px solid;
            border-top-left-radius: 10px;
            background-color:green;
        }
        h1{
            text-align: center;
            color:rgb(170, 89, 173)
        }
    </style>
</head>
<body>
    <h1>Without using the Z-Transformer</h1>
    <div class="box1">blue</div>
    <div class="box2">red</div>
    <div class="box3">green</div>
</body>

</html>
