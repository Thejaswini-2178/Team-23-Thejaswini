<html>

<head>
    <title>Z-index</title>
    <style>
        .element1 {
            position: relative;
            z-index: 1;
            /* Stacks above element2 */
        }

        .element2 {
            position: relative;
            z-index: 0;
            /* Stacks below element1 */
        }
    </style>
</head>

<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>

</html>
