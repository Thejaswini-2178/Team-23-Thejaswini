<html>
    <head>
        <title>Positions</title>
    </head>
    <style>
        .c1,.c2,.c3,.c4,.c5,.c6,.c7,.c8{
          margin:20px;
          border: 2px solid;
          width:300px;
          height:900px;
          float:left;
          overflow: auto;
        }
          #id1{
            border:2px solid red;
            position:absolute;
            width:100px;
            
          }
          #id2{
            border:2px solid red;
            position:fixed;
            width:300px;
          }
          #id3{
            border:2px solid red;
            position:relative;
            width:350px;
          }
          #id4{
            border:2px solid red;
            position:static;
            width:350px;
          }
          #id5{
            border:2px solid red;
            position:sticky;
            width:350px;
          }
          #id6{
            border:2px solid red;
            position:inherit;
            width:350px;
          }
          #id7{
            border:2px solid red;
            position:initial;
            width:350px;
          }
          #id8{
            border:2px solid red;
            position:unset;
            width:350px;
          }
    </style>
    <body>
        <div class="c1">
            <div id="id1"> absolute</div>
        </div>
        <div class="c2">
            <div id="id2"> fixed</div>
        </div> 
        <div class="c3">
            <div id="id2"> relative</div>
        </div> 
        <div class="c4">
            <div id="id4"> static</div>
        </div>
        <div class="c5">
            <div id="id5"> sticky</div>
        </div> 
        <div class="c6">
            <div id="id6"> inherit</div>
        </div>  
        <div class="c7">
            <div id="id7"> initial</div>
        </div>
        <div class="c8">
            <div id="id8"> unset</div>
        </div> 
    </body>
</html>
