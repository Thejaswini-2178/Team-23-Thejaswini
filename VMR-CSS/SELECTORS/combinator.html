<html>
    <head>
        <title>Combinator selector</title>
        <link rel="stylesheet" href="./combinator.css">
        <body>
            <h1>Combinator selector</h1>
            <h2>Desendent selector</h2>
            <p>Which can selects its children and also the other children.</p>
            <h3>EXAMPLE:</h3>
            <div id="div1">
                <p>UNIT-1</p>
                <main>
                    <p>Chapter-1</p>
                    <p>Chapter-2</p>
                    <p>Chapter-3</p>
                </main>
                <p>UNIT-2</p>
                <P>UNIT-3</P>
            <article>
                <p>Chapter1</p>
            </article>
            </div>
        </body>
    </head>
</html>
