<html>
    <head>
        <title>HOVER</title>
        <style>
            #hide{
                display: none;
            }
            #main:hover #hide{
                display:block;
            }
        </style>
    </head>
    <body>
        <div  id="main">
            <h1>HIDDEN ONE</h1>
            <p>when you hover on it it will display.</p>
        </div>
        <div id="hide">
            <h2>this is an image section</h2>
            <img src="../DIV/GILL.jpg" alt="" width="100px" height="100px">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui animi eligendi quas laudantium voluptatem ad reiciendis voluptatibus beatae in facere.</p>
        </div>
    </body>
</html>
