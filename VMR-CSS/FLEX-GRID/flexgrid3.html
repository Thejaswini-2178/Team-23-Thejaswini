<html>
    <head>
        <title>Flexgrid</title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                gap: 10px;
                background-color:rgb(117, 128, 0);
                padding: 10px;
      } 
      .box{
         background-color: rgba(213, 213, 25, 0.8);
         text-align: center;
         padding: 20px;
         font-size: 30px;
      }
      .grid1{
        grid-column: 1 / span 6;
        grid-row: 1;
      }
      .grid2{
        grid-row: 2;
        grid-: 2/3;
      }
      .grid5{
        grid-column:4/7;
      }
      .grid6{
        grid-column:  / span 6;
        grid-row: 5;
      }
      .grid18{
        grid-column:2/ span3;
      }
        </style>
    </head>
<body>
    
    <div class="container">
        <div class=" box grid1">item-1</div>
        <div class=" box grid2">item-2</div>
        <div class=" box grid3">item-3</div>
        <div class=" box grid4">item-4</div>
        <div class=" box grid5">item-5</div>
        <div class=" box grid6">item-6</div>
        <div class=" box grid7">item-7</div>
        <div class=" box grid8">item-8</div>
        <div class=" box grid9">item-9</div>
        <div class=" box grid10">item-10</div>
        <div class=" box grid11">item-11</div>
        <div class=" box grid12">item-12</div>
        <div class=" box grid13">item-13</div>
        <div class=" box grid14">item-14</div>
        <div class=" box grid15">item-15</div>
        <div class=" box grid16">item-16</div>
        <div class=" box grid17">item-17</div>
        <div class=" box grid18">item-18</div>
            </div>
</body>
