<html>
    <head>
        <title>TEXT-SHOWES</title>
        <style>
          div{
            border:2px solid;
            width:600px;
            height:200px;
           }
           #center h1{
                color:red;
                padding:40px 20px 20px 100px;
                 text-shadow: 2px 2px 2px blue; /* center of the shadow */
            }
            #right h2{
                padding:40px 20px 20px 100px;
                text-shadow: 20px 0px 2px blue; /* complet-left of the shadow */
            }
            #top-right h1{
                padding:40px 20px 20px 100px;
                text-shadow: 80px -80px 2px blue;
            }
            #top-left h1{
                padding:40px 20px 20px 100px;
                text-shadow: -80px -80px 2px blue
            }
            
        </style>
    </head>
    <body>
        <div id="center">
            <p>this mey come at center</p>
            <h1>Theju</h1>
        </div>
        <div id="right">
            <p>This is complet left</p>
            <h2>Nature</h2>
        </div>
        <div id="top-right">
            <p>top-right</p>
            <h1>River</h1>
        </div>
        <div id="top-left">
            <p>top-right</p>
            <h1>water</h1>
        </div>

        
    </body>
</html>
