<html>
    <head>
        <title>Leap year</title>
    </head>
    <body>
        <script>
            var year=prompt("enter the year:")
            if(year%4==0){
                console.log(year," it is leap year")
            }
            else{
                console.log(year," it is not a leap year")
            }
        </script>            
        
    </body>
</html>
