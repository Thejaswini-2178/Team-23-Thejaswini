<body>
    <script>
        var m=parseInt(prompt())
        var n=parseInt(prompt())
        if(m>n){
            console.log("it will gives the reminder: ",parseInt(m%n))
        }
        else if(m<n){
            console.log("will return the m: ",parseInt(m%n))
        }
        else{
            console.log('will returns ZERO ',parseInt(m%n))
        }
    </script>
