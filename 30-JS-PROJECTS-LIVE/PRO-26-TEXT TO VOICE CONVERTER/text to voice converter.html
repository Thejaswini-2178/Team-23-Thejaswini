<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="text" placeholder="Enter text here..."></textarea>
        <br>
        <button onclick="speak()">Convert to Speech</button>
    </div>

    <script>
        function speak() {
            const text = document.getElementById('text').value;
            if (text === '') {
                alert('Please enter some text.');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Set language here if needed

            // Optionally set voice and other properties
            // utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google US English');
            // utterance.pitch = 1;
            // utterance.rate = 1;

            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
