<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/400" alt="Image 1">
        <img src="https://via.placeholder.com/400" alt="Image 2">
        <img src="https://via.placeholder.com/400" alt="Image 3">
        <img src="https://via.placeholder.com/400" alt="Image 4">
        <img src="https://via.placeholder.com/400" alt="Image 5">
        <img src="https://via.placeholder.com/400" alt="Image 6">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-image" src="" alt="Large View">
    </div>

    <script>
        const gallery = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const close = document.getElementById('close');

        gallery.forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modal.style.display = 'flex';
            });
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
