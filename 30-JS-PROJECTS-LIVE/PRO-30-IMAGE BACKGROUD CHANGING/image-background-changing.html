<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fbf3ff;
        }

        .image_box {
            width: 60%;
            margin: auto;
            line-height: 0;
            /* background-image: url(images/tiger_bg.png); */
            overflow: hidden;
            position: relative;
        }

        .image_wrap {
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;    /*this is the change*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image_box">
            <img src="images/tiger_bg.png" alt="" width="100%">
            <div class="image_wrap">
                 <img src="images/tiger.jpeg" alt="" id="originalImage" width="100%"> <!--adding the width is 100% -->
            </div>
        </div>
    </div>

    <script>
        var image_box = document.querySelector('.image_box');
        var image_wrap = document.querySelector('.image_wrap');
        var originalImage = document.getElementById('originalImage');

         originalImage.style.width = image_box.offsetWidth + "px";

        var leftSpace = image_box.offsetLeft;

        image_box.onmousemove = function (e) {
            var boxWidth = (e.pageX - leftSpace)+ "px";
            image_wrap.style.width = boxWidth ;

        }

    </script>
</body>

</html>
