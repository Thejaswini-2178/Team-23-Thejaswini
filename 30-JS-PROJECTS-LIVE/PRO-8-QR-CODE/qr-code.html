<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(9, 55, 18);
        }
        #container{
            width:200px;
            height: 200px;
            padding:30px;
            margin:  50px auto auto 200px;
            background-color: rgb(215, 234, 250);
            border-radius: 20px;
            p{
                color: rgb(252, 17, 17);
                font-weight: 50px;
                font-size: 20px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        }
        #button{
            margin: 20px;
            border-radius: 5px;
            height: 25px;
            outline: none;
            border: none;
            background-color: rgb(131, 206, 55);
            cursor: pointer;
        }
        #qrImg{
            width: 70px;
            margin: 15px auto auto 70px;
            height: 70px;
        }
        #img{
            display:none;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Enter your name</p>
        <input type="text"  placeholder="Enter the Text" id="qrInput"> <br>
        <div id="img">
            <img  id="qrImg" src="" alt="">
        </div>
        <button type="button" id="button" onclick="generateQrCode()">Generate QR code</button>
    </div>
    <script>
        var imgBox=document.getElementById("img")
        var qrImage=document.getElementById("qrImg")
        var qrText=document.getElementById("qrInput")
        // creating the function to generate the qr code        
        function generateQrCode(){
            if(qrText.value.length>0){
            qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
            imgBox.classList.add("show-img")
            imgBox.style.display="block"

            }
        }
        document.getElementById("button").style.dispaly="block"
        // create a function



    </script>
</body>
</html>
