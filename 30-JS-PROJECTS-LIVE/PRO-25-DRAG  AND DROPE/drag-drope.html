<!DOCTYPE html>
<html lang="en">
<head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .draggable {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .dropzone {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #FFC107;
            border: 2px dashed #FF9800;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .dropzone.hover {
            background-color: #FF5722;
            border-color: #F44336;
        }
    </style>
</head>
<body>
    <div id="drag1" class="draggable" draggable="true" ondragstart="drag(event)">Item 1</div>
    <div id="drag2" class="draggable" draggable="true" ondragstart="drag(event)">Item 2</div>
    
    <div id="dropzone1" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Zone 1</div>
    <div id="dropzone2" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Zone 2</div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
            event.target.classList.add('hover');
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            event.target.classList.remove('hover');
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        }
    </script>
</body>
</html>
