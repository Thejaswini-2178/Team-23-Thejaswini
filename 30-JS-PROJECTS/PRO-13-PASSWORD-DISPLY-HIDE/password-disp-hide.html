<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        body {
            background-color: rgb(62, 5, 62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: white;
            width: 300px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: rgba(37, 180, 37, 0.947);
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .input-container input {
            width: 100%;
            height: 40px;
            padding: 0 40px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container img {
            position: absolute;
            right: 10px;
            width: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter the Password</h1>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7aas3fHifhS4mCpkBa7XCqM76WScnoDkxaQ&s" alt="Show" id="toggle-icon">
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');

        toggleIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8SSroOf0seqWq-ANu61Ou47UVB3uBruxXYA&s'; // Eye icon for hiding
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7aas3fHifhS4mCpkBa7XCqM76WScnoDkxaQ&s'; // Eye icon for showing
            }
        });
    </script>
</body>
</html>
