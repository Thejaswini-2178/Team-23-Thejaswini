<html>
    <head>
        <title>LOPS</title>
    </head>
    <body>
        <h1>LOOPS</h1>
        <script>
            document.write(" 1)).The sum of first 10 numbers <br>")
            var sum=0
            for(i=1;i<=10;i++){
                sum+=i
            }
            document.write(sum+"<br>")
            
            document.write("2)). Sum of First 10 even numbers<br>")
            // for(i=0;i<11;i++){
            //     if(i%2==0){
            //         document.write(i+"<br>")
            //     }
            // }
            var i=0
            sum=0
            while (i<=20) {
                if(i%2==0){
                    sum+=i
                }
                i++
            }
            document.write(sum+"<br>")

            document.write("3)). sum of the first  10 odd numbers<br>")
            var i=1
            sum=0
            do {
                if(i%2 !==0){
                    sum+=i
                }
                i++
            } while (i<=21);
            document.write(sum+"<br>")

            document.write("4)).The first 5 numbers product is")
             var product=1
            for( var i=1;i<=5;i++){
                product*=i
            }
            document.write(" <br>1*2*3*4*5="+product)
            

            document.write("<br><br><br>6)).The digit of first number <br>")
            document.write("input:123 <br> output: <br>")
            for(i=1;i<=3;i++){
                document.write(i+"<br>") 
            }
           
            
            
        </script>
    </body>
</html>
