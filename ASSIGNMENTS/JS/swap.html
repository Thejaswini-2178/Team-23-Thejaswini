<html>
    <head>
        <title>Swap</title>
    </head>
    <body>
        <script>
            var a=parseInt(prompt("enter the number"))
            var b=parseInt(prompt("enter the number"))
            var c=parseInt(prompt("enter the number"))
            console.log("befor swapping")
            console.log(` a is ${a} ,b is  ${b} and c is${c}`)
            a=a+b+c;
            b=a-b-c;
            c=a-b-c;
            a=a-b-c;
            console.log("befor swapping")
            console.log(` a is ${a} ,b is ${b} and c is${c}`)
        </script>
    </body>
</html>
