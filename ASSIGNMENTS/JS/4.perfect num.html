<html>
    <head>
        <title>Perfectsquare</title>
    </head>
    <head>
        <script>
            sum=0
            for( var i=1;i<=1000;i++){
                console.log(i)
                }
                for(var j=1;j<1000;j++){
                    if(j%i==0){
                        sum+=i
                    }
                if(sum==i){
                    console.log(i)
                }
            }
            
        </script>
    </head>
</html>
