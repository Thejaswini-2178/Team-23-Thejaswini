<html>
    <head>
        <title>Conditional statements</title>
    </head>
    <body>
        <script>
            var mar=parseInt(prompt("enter the marks"))
            if(mar>=91 && mar<=100){
                console.log("Outstanding")
            }
            else if(mar>=81 && mar<=90){
                console.log("Excellent")
            }
            else if(mar>=71 && mar<=80){
                console.log("verygood")
            }
            else if(mar>=61 && mar<=70){
                console.log("good")
            }
            else if(mar>=51 && mar<=60){
                console.log("Avarage")
            }
            else if(mar>=41 && mar<=50){
                console.log("Excellent")
            }
            else{
                console.log("fail")
            }
            </script>
            

        <script>
            //smalles amoung two numbers

            var a=prompt("enter the number:")
            var b=prompt("enter the number:")
            if(a>b){
                console.log(a+" is greater")
            }
            else{
                console.log(b+" is greater")
            }
        </script>

        <script>
            //smallest amoung three
            var n1=prompt("enter first:")
            var n2=prompt("enter second:")
            var n3=prompt("enter third:")
            if(n1>n2 && n1>n3){
                console.log(n1+" is greater")
            }
            else if(n2>n3){
                console.log(n2+" is greater")
            }
            else{
                console.log(n3+" is greater")
            }
        </script>

        <script>
            //amoung 4 smallest
            var a=prompt("enter number:")
            var b=prompt("enter number:")
            var c=prompt("enter number:")
            var d=prompt("enter number:")
            if(a>b && a>c && a>d){
                console.log(a+" is greater")
            }
            else if(b>c && b>d){
                console.log(b+" is greater")
            }
            else if(c>d){
                console.log(c+" is greater")
            }
            else{
                console.log(d+" is greater")
            }
        </script>

        <script>
            var a=prompt("enter the value:")
            var b=prompt("enter the value:")
            var c=prompt("enter the value:")
            var d=prompt("enter the value:")
            var e=prompt("enter the value:")
            var f=prompt("enter the value:")
            if(a>b && a>c && a>d && a>e && a>f){
                console.log(a+" is greater")
            }
            else if(b>c && b>d && b>e){
                console.log(b+" is greater")
            }
            else if(c>d && c>e && c>f){
                console.log(c+" is greater")
            }
            else if(d>e && d>f){
                console.log(d+" is greater")
            }
            else if(e>f){
                console.log(e+" is greater")
            }
            else{
                console.log(f+" is greater")
            }


        </script>

    </body>
</html>
